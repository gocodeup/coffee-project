<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>! Join Us</title>
    <link rel="icon" type="image/x-icon" href="images/coffee-fabicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="page-wrapper justify-content-center align-items-center">
        <div class="container full-width">
            <div class="row flex-grow full-width">
                <div class="column flex-grow full-width">
                    <header class=" header d-flex  align-items-between">
                        <a  class=" logo d-flex align-items-center flex-grow gap-10" href="./index.html">
                            <img class="company-logo" src="images/logo.png" alt="company-logo">
                            <p >! Starbucks Coffee Shop</p>
                        </a>

                        <div class="search-bar">
                            <form>
                                <label for="searchByName"></label>
                                <input type="text" class="searchByName" id="searchByName" name="searchByName" placeholder="Search coffee by name"/>
                            </form>
                        </div>

                        <nav class=" navbar d-flex align-items-center gap-10">

                            <a href="index.html" >Home</a>
                            <a href="./book-a-table.html">Book a Table</a>
                            <a href="about-us.html">About Us</a>
                            <a href="https://www.googlemaps.com" target="_blank">Find a store</a>
                            <a href="./sign-in.html">Sign in</a>
                            <a href="./join-us.html" class="active">Join us</a>

                        </nav>
                    </header>
                </div>

            </div>
        </div>



        <div class="container flex-grow">
            <div class="row flex-grow">
                <main class="column justify-content-center align-items-center flex-grow gap-40">
    
                    <div class="m-20"></div>
                    
                    <h1 class="glitch " data-text="! Welcome">! Welcome</h1>

                    <div class="book-table d-flex flex-column">

                      <form>
                        <div class="container">
                          <div class="row">
                            <div class="column align-items-center gap-20">

                                    <h1>Sign Up</h1>
                                    <p>Please fill in this form to create an account.</p>
                                    <hr>

                                    <label for="email"><b>Email</b></label>
                                    <input  id="email" class="searchByName" type="text" placeholder="Enter Email" name="email" required>

                                    <label for="password"><b>Password</b></label>
                                    <input id="password" class="searchByName" type="password" placeholder="Enter Password" name="psw" required>

                                    <label for="password-repeat"><b>Repeat Password</b></label>
                                    <input id="password-repeat" class="searchByName" type="password" placeholder="Repeat Password" name="psw-repeat" required>

                                    <label>
                                      <input type="checkbox" checked="checked" name="remember"> Remember me
                                    </label>

                                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                                    <div class="clearfix d-flex gap-20">
                                      <button type="button" class="sign-in-btn roast-selection-btn">Cancel</button>
                                      <button type="submit" class="sign-in-btn roast-selection-btn">Sign Up</button>
                                    </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                </main>
            </div>

        </div>



</body>
</html>
