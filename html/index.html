<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class ="container">
    <h1 class = "text-center">Coffee!</h1>
    <hr>

    <div class ="row">

        <div class = "col-6 flex-row">
            <table>
                <thead>

                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>

                </thead>
                <tbody id="coffees"></tbody>

            </table>
        </div>

        <div class = "col-6 flex-row ">
            <div class = "container-form ">
                <form>
                    <label class="form-label text-bold fw-bold">Roast</label>
                    <label for="roast-selection"></label>
                    <select class="form-select" id="roast-selection">
                        <option id="all">all</option>
                        <option id="light">light</option>
                        <option id="medium">medium</option>
                        <option id="dark">dark</option>
                    </select>

                    <label class="form-label text-bold fw-bold mt-2">Coffee Name</label>
                    <input class="coffee-name form-control" id = "coffee-search">
                    <input class="btn bg-primary color-white text-white mt-2" id="submit" type="submit" />

                </form>
            </div>
            <hr>

            <div class="container-form ">
                <p class="text-center text-bold fs-4 fw-bold"> Add a coffee</p>
                <form>
                    <label class="form-label text-bold fw-bold">Roast</label>
                    <label for="add-roast"></label>
                    <select class="form-select" id="add-roast">
                        <option id="light-add">light</option>
                        <option id="medium-add">medium</option>
                        <option id="dark-add">dark</option>
                    </select>
                    <label class="form-label text-bold fw-bold mt-2">Name</label>
                    <input id="new-coffee" class="form-control">
                    <input id="submit-new-coffee" class="btn bg-primary color-white text-white mt-2" id="submit2" type="submit" />

                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
