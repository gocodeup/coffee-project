<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container" style="background-image:url('img/pexels-photo-3465604.jpeg');">
<div>
    <div class="col-12">
        <h1 class="centered">Coffee!</h1>
    </div>
    <div class="center col-12">
        <form class="form-inline d-flex justify-content-center mt-sm-5 mb-sm-4">
            <input id="search-Bar" oninput="searchCoffees()" class="mr-sm-2" type="search" placeholder="Search"
                   aria-label="Search">
        </form>

        <form class="roast-color mb-sm-4">
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>All</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="submit" type="submit"/>
        </form>
        <div id="coffees"></div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>
</html>
