<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee-JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--__-_--_----_--_--__Top display___--_-_----_-_--_--_-->
<div class="jumbotron">
<div id="companyImage">
<h2 id="companyName">LynAura <br>Coffee</h2>
</div>
</div>
<!--------_----_--_-_--_-_--_--_End of Top Display---------_--_--_-_--_---->
<main>

    <!---_----_-_----_--_----_--_--_--_-------Coffees Title------_-_----_--_---->
    <div id="title-backdrop">
        <h1 id="title-container">Available Coffees</h1>
    </div>
    <!------------_-_--_--_-_--_--_----_-end of coffees title-------_--_-_--_-_--_-_-->

    <!--Forms-->

    <div class="container">
        <div class="col-sm-12 col-md-12 col-lg-12"><hr></div>


        <div class="col-sm-8 col-md-8 col-lg-5">
            <form id="form1">
                <label class="addTitle" for="roast-selection"><em>Select your Poison</em></label>
                <select id="roast-selection" onchange="interactiveKey()" class="form-control" id="exampleFormControlSelect1">
                    <option class="tab">all</option>
                    <option class="tab">light</option>
                    <option class="tab">medium</option>
                    <option class="tab">dark</option>
                </select>
                <input id="input"  class="form-control" onkeyup="interactiveKey()" type="text" autofocus placeholder="Enter coffee here!">
                <input id="submit" type="submit" class="btn-block">
            </form>

        <!--</div>-->
        <!--<div class="col-sm-4 col-md-4 col-lg-4">-->
            <form>
                <label class="addTitle" for="new-roast">Add a Coffee</label>
                <select id="new-roast" class="form-control" onchange="choiceSelect()">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="new-coffee"  class="form-control" onkeyup="interactiveKey()" type="text" placeholder="Enter NEW coffee here!">
                <input id="make-coffee" type="submit" class="btn-block">
            </form>

        </div>

        <!--end of forms-->

        <!--__--_--_--_-----_----Coffee JS Array----__--_-_------_----_--__-_-->

        <div id="coffeeDiv" class="col-md-7">

            <div id="coffees"></div>

        </div>

        <!-----_-_--_-_----_----_----_-------End of Array of coffees-_----_-_--_-->


    </div>
</main>

<!--_-_--_--_----_-_----_--_-_---CSS BOOTSTRAP--_--_--_---_----_--_----_--_-__--_----_--_--_-->
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-------_-------_--_--_----_--_-_--_-__-_--_---JS SHEET------_-----_--_-_----_----_--_--_--_--_------>
<script src="main.js"></script>

</body>
</html>
