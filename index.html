<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="coffee-project.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display+SC:400,700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>


<!---JUMBOTRON--->
<div class="div1">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Euler & Gauss</h1>
            <p class="lead">Craft Coffee</p>
        </div>
    </div>

    <!---END JUMBOTRON-->


    <!--INPUT-->
    <div class="coffeeContainer">
        <div class="div2 SearchRoast">
            <div class="input-group">
                <!--COFFEES AND ROAST SELECTION-->
                <div class="artisinalContainer">
                    <label>
                        <h3>Artisanal Coffee</h3>
                        <input type="text" class="form-control" placeholder="Search for Your Flavor" id="searchbar"></label>

                </div>
                <form>
                    <label for="roast-selection"></label>
                    <h3>What's Your Roast Strength?</h3>
                    <select class="form-control form-control-md dropdown1"  id="roast-selection">
                        <option id="roast-light">light</option>
                        <option id="roast-medium">medium</option>
                        <option id="roast-dark">dark</option>
                        <option id="roast-all">all</option>
                    </select>
                    <input class="roastSubmit" id="roastSubmit" type="submit"/>
                </form>

                <div class="coffeeAdd">
                    <h3 class="mb-4">Would you like to add a coffee?</h3>
                    <form>
                        <label for="roast-selection"></label>
                        <h3>Roast Strength</h3>
                        <select class="form-control form-control-md dropdown1"  id="roast-add">
                            <option id="light">light</option>
                            <option id="medium">medium</option>
                            <option id="dark">dark</option>
                        </select>
                    </form>
                    <div class="artisinalContainer">
                        <label>
                            <h3>Artisanal Coffee</h3>
                            <input type="text" class="form-control" placeholder="New Coffee Name Here" id="addbar"></label>
                        <input class="roastSubmit" id="roastAdd" type="submit"/>
                    </div>
                </div>
            </div>
        </div>
        <!--END OF INPUT-->


        <!---DIV 3--->

        <div id='card-container' class="mx-5 my-5 card-rows card-columns mt-5"></div>

    </div>
</div>



<!---JS SCRIPT-->
<script src="main.js"></script>


</body>
</html>
