<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Coffee!</h1>

    <hr>
    <main class="boxElement">
    <form>
        <label for="roast-selection"></label>
        <select onchange="switchCoffees()" id="roast-selection" class="longButton">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>

    <h3><strong>Coffee Name</strong></h3>
    <form autocomplete="on" action="/action_page.php">
        <div class="autocomplete" style="width:300px;">
            <input id="myInput" type="text" name="myInput">
        </div>
        <input type="submit">
    </form>


    <h1>Add a coffee</h1>


    <form>
        <label for="add-roast-selection"></label>
        <select id="add-roast-selection" class="longButton">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>

    <h3><strong>Name</strong></h3>
    <form>
        <div class="autocomplete" style="width:300px;">
            <input id="myInput2" type="text" name="myInput2">
        </div>
        <input type="submit" id="submitButton">
    </form>

    <br>

        <table>
            <thead>
            <tr>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
            </thead>
            <tbody id="coffees"></tbody>
        </table>
    </main>

    <script src="main.js"></script>
</body>
</html>
