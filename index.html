<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to David coffee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="secondCss.css">

</head>
<body>
<nav class="navbar navbar-light bgcolor">
    <form class="form-inline">
        <a class="nav-link" href="findUs.html">FIND US <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="">ABOUT US <span class="sr-only">(current)</span></a>
    </form>
    <a class="nav-link" href="index.html"><h3>David Coffee</h3></a>
    <form class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="contactUs.html">CONTACT US <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">JOIN US <span class="sr-only">(current)</span></a>
    </form>
</nav>
<div class="container light-orange">
    <div class="container-bg">
    <hr>

    <div class="row">
        <div class="col-sm">
            <table id="myTable">
                <div class="cup">
                    <div class="liquid"></div>
                </div>
                <div class="smoke"></div>
                    <tbody id="coffees"></tbody>
            </table>
        </div>
        <div class="col-sm">

            <form>
                <label for="roast-selection">Roast</label>
                <br>
                <select id="roast-selection" class="w-100 form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label for="myInput">Coffee Name</label>
                <br>
                <input id="myInput" class="w-100 form-control" type="text">
                <br>
                <button id="submit" type="submit" class="btn btn-warning w-100 mt-3">Submit</button>
            </form>
            <hr>
            <h2>Add a coffee</h2>
            <form>
                <label for="AddRoast-selection">Roast</label>
                <br>
                <select id="AddRoast-selection" class="w-100 form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label for="addCoffeeName">Coffee Name</label>
                <br>
                <input id="addCoffeeName" class="w-100"  type="text">
                <br>
                <button id="addCoffeeSubmit" type="button" class="btn btn-warning w-100 mt-3 mb-3">Add</button>
            </form>
        </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
