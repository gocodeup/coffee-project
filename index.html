<head>

        <div class="row">
            <h1 class="col">Coffee!</h1>

            <form class="col">
                <label for="roast-selection"></label>

                    <option>light</option>
                    <option>medium</option>

        </div>
    </div>

    <hr>




    <div class="container m-2">
        <div id="coffees" class="row">
        </div>
    </div>


    <script src="main.js"></script>
