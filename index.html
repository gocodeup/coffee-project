<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>

    <!--custom css-->
    <link rel="stylesheet" href="style.css">

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Google Fonts css-->
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Open+Sans&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

</head>
<body>

    <!------------The Video Jumbotron------------>
    <div class="jumbotron jumbotron-fluid d-flex justify-content-center text-center">
            <div class="container" id="video-text">
                <img src="img/3478c567-e060-45b1-a91a-f421f16e1190.png" alt="" id="bean-img">
                <h1 class="display-4" id="header-text">Patch Roast</h1>
                <p class="lead" id="header-sub-text">Coffee Company</p>
            </div>
            <video id="video-background" class="embed-responsive embed-responsive-16by9" preload muted autoplay loop>
                <source src="video/Pexels%20Videos%202675515.mp4" type="video/mp4">
            </video>
    </div>

    <!------------The Sticky Top Navigation------------>
    <nav class="navbar fixed-top " id="top-nav">
        <img src="img/3478c567-e060-45b1-a91a-f421f16e1190.png" alt="" id="bean-nav-img">
        <a class="navbar-brand" href="#">Patch Roast Coffee Co.</a>
        <div class="navbar-items d-flex ml-auto">
            <a class="nav-item nav-link nav-menu-links" href="#">Features</a>
            <a class="nav-item nav-link nav-menu-links" href="#">Pricing</a>
        </div>

    </nav>

    <!------------Section Header------------>
    <h1 class="display-4 text-center" id="section-text">Select Your Roast</h1>


    <!------------The card container------------>
    <div class="container col-8" id="card-container">

        <!------------The functional search Options------------>
        <form class="dr">
            <select  id="roast-selection">
                <label for="roast-selection"></label>
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>

            </select>
        </form>

        <!------------The NONFUNCTIONAL (but styled) search Options------------>
        <form>
            <div class="form-group" >
                <label class="control-label" for="roast-selection" >Roast Selection:</label>
                <select class="form-control" id="roast-selection">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </div>
        </form>

        <!------------The search Input------------>
        <input type="text" class="form-control" name="x" id="inputSelection" placeholder="Search">


        <!------------The cards ------------>
        <div id="coffees-card">
            <div class="row" id="coffees"></div>
        </div>

        <!------------Error Message------------>
        <h3 class="text-center" id="error-message"></h3>

    </div>


    <!------------ Footer Navigation ------------>
    <nav class="nav flex-column d-flex justify-content-center" id="bottom-nav">
        <div class="text-center">
            <img src="img/3478c567-e060-45b1-a91a-f421f16e1190.png" alt="" id="bean-nav-img">
            <a class="navbar-brand" href="#">Patch Roast Coffee Co.</a>
        </div>
    </nav>


    <!--custom JS-->
    <script src="main.js"></script>

    <!-- Font Awesome js-->
    <script src="https://kit.fontawesome.com/bed02793ca.js" crossorigin="anonymous"></script>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
</body>
</html>
