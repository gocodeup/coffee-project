<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <div class="coffee">
        <h1>American</h1>
        <p>medium</p>
    </div>
    <div class="coffee">
        <h1>Breakfast</h1>
        <p>medium</p>
    </div>
    <div class="coffee">
        <h1>Cinnamon</h1>
        <p>light</p>
    </div>
    <div class="coffee">
        <h1>City</h1>
        <p>medium</p>
    </div>
    <div class="coffee">
        <h1>Continental</h1>
        <p>dark</p>
    </div>
    <div class="coffee">
        <h1>Espresso</h1>
        <p>dark</p>
    </div>
    <div class="coffee">
        <h1>European</h1>
        <p>dark</p>
    </div>
    <div class="coffee">
        <h1>French</h1>
        <p>dark</p>
    </div>
    <div class="coffee">
        <h1>Half City</h1>
        <p>light</p>
    </div>
    <div class="coffee">
        <h1>High</h1>
        <p>dark</p>
    </div>
    <div class="coffee">
        <h1>Italian</h1>
        <p>dark</p>
    </div>
    <div class="coffee">
        <h1>Light City</h1>
        <p>light</p>
    </div>
    <div class="coffee">
        <h1>New Coffee</h1>
        <p>light</p>
    </div>
    <div class="coffee">
        <h1>New Orleans</h1>
        <p>dark</p>
    </div>
    <div class="coffee">
        <h1>Viennese</h1>
        <p>dark</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
