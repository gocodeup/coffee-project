<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .card {
            margin: .5em;
            padding: .5em;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <!--    Header   -->
    <header class="container">
        <div class="row">
            <div class="col d-flex">
                <img src="img/coffee-logo.png" class="img-fluid " style="height: 100px; width: 150px">
                <h1>Purrfect Coffee</h1>
                <hr>
            </div>
        </div>
    </header>
    <!--    Main Body  -->
    <div class="container">
        <div class="row">
            <!--           first column (filter)    -->
            <div class="col m-5 p-3">
                <h2>Search Roasts</h2>
                <form class="d-flex gap-3 justify-content-center">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>

                    </select>
                    <label for="coffee-name">Coffee Name</label>
                    <input id="coffee-name" type="text">
                    <button id="submit" type="submit">Search</button>
                </form>
                <h2>Add a Coffee</h2>
                <form class="d-flex gap-3 justify-content-center">
                    <label for="add-roast-selection">Roast</label>
                    <select id="add-roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>

                    </select>
                    <label for="add-coffee-name">Coffee Name</label>
                    <input id="add-coffee-name" type="text">
                    <button id="submit-coffee" type="submit">Add Coffee</button>
                </form>
            </div>
            <!--            second column (coffee types)   -->
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-9">
                <div id="coffees" class="d-flex flex-column flex-wrap h-50"></div>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
