<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>


    <div class="coffee-info">

        <h1>Coffee!</h1>

        <div class="choose-coffee">

            <img class="coffee-pic" src="img/coffee_cup-removebg-preview.png">

            <div class="coffee-select">
                <div class="search">
                    <form>
                        <label for="userSearch">Search Coffees Here</label>
                        <br>
                        <input id="userSearch">
                    </form>

                    <form>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <br>
                    </form>
                </div>
                <div class="coffee-add">
                    <form>
                        <label for="userAdd">Add Coffees Here</label>
                        <br>
                        <input id="userAdd">
                        <br>
                        <label for="roast-creation"></label>
                        <select id="roast-creation">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <br>
                        <button type="submit" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>


            <img class="coffee-pic" src="img/coffee_cup-removebg-preview.png">


        </div>




        <div class="divTable">
            <div class="divTableHeading">
                <div class="divTableRow">
                    <!--                <div class="divTableHead">ID</div>-->
                    <div class="divTableHead" id="name">NAME</div>
                    <div class="divTableHead" id="roast">ROAST</div>
                </div>
            </div>
            <div class="divTableBody col-12" id="coffees"></div>
        </div>
    </div>
