<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1 id="main-header">Slammin Euro Coffee!</h1>

<!--roast selector-->

        <thead>
        <div>
            <h4 class="name"></h4>
            <p class="roast"></p>
        </div>
        </thead>
<div class="pageContainer">
    <form>
        <label for="roast-selection"></label>
        <!--Roast dropdown-->
        <select class="form-control form-control-lg dropdown1" id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <!--Coffee Search-->
        <input class="form-control dropdown2" type="text" id="myInput" placeholder="Search for coffees" title="Type in a name">
        <input id="submit" type="submit"/>
    </form>
    <!------------------->


    <table class="leftSide">


        <tbody class="coffee-list" id="coffees">
        <div class="coffeeNamesDesign">
            <h4 class="coffeeName"></h4>
            <p class="coffeeRoast"></p>
        </div>
        </tbody>

    </table>
</div>

<script src="main.js"></script>

</body>
</html>
