<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Centered Heading -->
        <div class="col-12 text-center">
            <h1>Coffee!</h1>
        </div>
    </div>

    <div class="row">
        <!-- Left Column -->
        <div class="col-md-8">
            <div id="coffees"></div>
        </div>

        <!-- Right Column -->
        <div class="col-md-4">
            <!-- Roast Selection Form -->
            <form id="roast-form">
                <label for="roast-selection">Roast:</label>
                <select id="roast-selection">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
            </form>

            <!-- Search Form -->
            <form id="search-form">
                <label for="search">Search by name:</label>
                <input id="search" type="text" placeholder="Enter name">
            </form>

            <!-- New Coffee Form -->
            <div id="new-coffee-form">
                <h2>Add New Coffee</h2>
                <label for="new-coffee-name">Name:</label>
                <input id="new-coffee-name" type="text" placeholder="Enter coffee name">

                <label for="new-coffee-roast">Roast:</label>
                <select id="new-coffee-roast">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <button id="add-coffee">Add Coffee</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script>
    // Sample JavaScript for handling form submissions
    document.getElementById("roast-form").addEventListener("submit", function (event) {
        event.preventDefault();
        // Handle roast form submission here
        console.log("Roast form submitted");
    });

    document.getElementById("search-form").addEventListener("submit", function (event) {
        event.preventDefault();
        // Handle search form submission here
        console.log("Search form submitted");
    });
</script>
</body>
</html>
