<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<!--    bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand text-light" href="#">
        <img src="img/coffeemug2.gif" class="d-inline-block align-top" alt="">
        Coffee Filler Text
    </a>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <label for="roast-selection">What's your roast?</label>
                <select id="roast-selection">
                    <option value="all">all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

        <!--        search form added below -->
                <label for="search">Search for coffee by name:</label>
                <input type="text" id="search">


            </form>

        <!--    coffee selection form below-->

            <form>
                <label for="newcoffee">Select a roast:</label>
                <select id="newcoffee">
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <label for="coffeename">Name your Coffee:</label>
                <input id="coffeename" type="text">
                <input id="submitname" type="submit" />
            </form>
        </div>




    <!--    refactored into a #coffees div where coffee options populate inside-->
        <div class="col">
            <div class= "d-flex flex-wrap" id="coffees"></div>
        </div>
    </div>
</div>

<!--bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--    custom js -->
    <script src="main.js"></script>
</body>
</html>
