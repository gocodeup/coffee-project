<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="coffee-project.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display+SC:400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


</head>
<body>
<!---JUMBOTRON--->


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Euler & Gauss</h1>
        <p class="lead">Craft Coffee</p>
    </div>
</div>

<!---END JUMBOTRON-->

<!--NAV BAR-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pick Your Coffee</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="nvbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                </div>

</nav>

<!--END OF NAV-->



<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>medium</option>
        <option>dark</option>
        <option>all</option>
    </select>
    <input id="submit" type="submit"/>
</form>

        <!--INPUT-->
        <div class="input-group mb-3">
            <label>
                <input type="text" class="form-control" placeholder="Search for Your Roast" id="searchbar" aria-describedby="button-addon2">
            </label>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="submitTwo">Search</button>
            </div>
        </div>



            <!--END OF INPUT-->


<table>
    <thead>
    <tr>
        <th>Coffee</th>
        <th>ROAST</th>
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>


<!---DIV-->

<div id="result"></div>

<div class="coffee" id="id">
    <div class="name" id="roast">

    </div>
</div>


<script src="main.js"></script>
