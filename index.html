<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option>display all</option>

        </select>
        <input id="submit" type="submit" />

        <input value ="Display All" id="display_all" type="submit" />


    </form>
    <form class="search-form">
        <label for="search">Find a Coffee</label>
        <input id="search" type="search"/>
        <button>Search</button>
    </form>


    <table>


        <tbody id="coffees"></tbody>


    </table>

    <script src="main.js"></script>
</body>
</html>
