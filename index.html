<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<div class="logo">
			<img src="img/SA Modern Elegant Round Coffee Shop Logo (1).png" alt="Coffee Logo" height="75px" width="75px">
		</div>
		<a class="navbar-brand m-1 justify-content-space-evenly" href="#">Menu</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Brew Crew</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>
			<div class="container-fluid">
				<div class="row">
					<div class="col d-flex justify-content-center">
						<div id="coffees">
							<h2 id="Name"></h2>
							<p id="roast"></p>
						</div>
					</div>
					<div class="col d-flex ">
						<form class="w-100 ">
							<div class="mb-3">
								<label class="form-label">Roast</label>
								<select class="w-100" id="roast-selection">
									<option>light</option>
									<option>medium</option>
									<option>dark</option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Coffee Name</label>

								<div class="input-group input-group-sm mb-3">
									<input id="coffee-name-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
								</div>
								<div><input class="w-100 bg-primary text-white" id="submit" type="submit" /></div>
							</div>
							<hr>
							<h3 class="text-center">Add a Coffee</h3>
							<div class="mb-3">
								<label class="form-label">Roast</label>
								<select class="w-100" id="roast-selection2">
									<option>light</option>
									<option>medium</option>
									<option>dark</option>
								</select>
								<label class="form-label">Name</label>
								<div class="input-group input group-sm mb-3">
									<input id="coffee-name-input"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
								</div>
								<div><input class="w-100 bg-primary text-white" id="submit2" type="submit" /></div>
							</div>
						</form>
					</div>
				</div>
			</div>
<video autoplay loop muted>
	<source src="video/video (2160p).mp4" type="video/mp4">
</video>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
