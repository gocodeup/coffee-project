<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-bg-color">

    <!--HEADER CONTAINER-->


    <div class="container1">
    <p class="text-center display-2 fw-bold">Coffee!</p>
    <hr class="">
</div>
<!--END OF HEADER CONTAINER-->

<div class="container d-flex">
    <!--CONTAINER FOR ALL THREE SECTIONS [DISPLAYED COFFEES + (CHOOSE COFFEE & ADD COFFEE)]-->

    <!--DISPLAYED COFFEES-->
    <div class="container">
        <div class="d-flex flex-wrap justify-content-between" id="coffees"></div>
    </div>
    <!--END OF DISPLAYED COFFEES-->

    <div class="container">  <!--CONTAINER WRAPPING THE CHOOSE COFFEE AND ADD COFFEE SECTIONS-->

        <!--CHOOSE COFFEE NAME AND ROAST-->
        <section class="container d-flex flex-column">
            <form>
                <div class="container d-flex flex-column">
                    <label for="roast-selection" class="fw-bold mb-1">Roast</label>
                    <select id="roast-selection" class="custom-select py-1">
                        <option id="all">all</option>
                        <option id="light">light</option>
                        <option id="medium">medium</option>
                        <option id="dark">dark</option>
                    </select>
                    <label class="mt-2 fw-bold mb-1">Coffee Name</label>
                    <input id="coffeeDisplay" type="text" name="coffee name">
                </div>
                <div class="container mt-3">
                    <input class="btn-primary w-100" id="submit" type="submit"/>
                </div>
            </form>
            <hr>
        </section>
        <!--END OF CHOOSE COFFEE NAME AND ROAST-->

        <!--ADD COFFEE-->
        <section class="container d-flex flex-column ">
            <h2 class="text-center">Add a Coffee <i class="fa-solid fa-mug-saucer"></i></h2>
            <form class="add-new-coffee">
                <div class="container d-flex flex-column">
                    <label for="roast-selection" class="fw-bold mb-1">Roast</label>
                    <select id="roast-selection-2" class="custom-select py-1">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label class="mt-2 fw-bold mb-1">Name</label>
                    <input class="new-coffee-added" type="text" name="name">
                </div>
                <div class="container mt-3">
                    <input class="btn-primary w-100" id="add-coffee" type="submit"/>
                </div>
            </form>
        </section>
        <!--END OF ADD COFFEE-->

    </div> <!--END OF CONTAINER WRAPPING THE CHOOSE COFFEE AND ADD COFFEE SECTIONS-->

</div> <!--END OF CONTAINER FOR ALL THREE SECTIONS [DISPLAYED COFFEES + (CHOOSE COFFEE & ADD COFFEE)]-->

<!--FOOTER AND DARK MODE SWITCH-->
<div class="container mt-2 d-flex flex-column justify-content-center w-100">
    <hr class=" w-100 mx-auto">

    <div class="form-check form-switch mx-auto">
        <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-switch">
        <label class="form-check-label me-2" for="dark-mode-switch">Day </label><i
            class="fa-regular fa-lightbulb"></i>
    </div>
</div>
<!--END OF FOOTER AND DARK MODE SWITCH-->

<!--JAVASCRIPT / BOOTSTRAP / FONTAWESOME-->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3aa4463c34.js" crossorigin="anonymous"></script>
</body>
</html>
