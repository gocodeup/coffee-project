<!DOCTYPE html>

<body>




    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option selected>All</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="coffee-name">Coffee Name</label>
        <input id="coffee-name" type="text">
        <input id="submit" type="submit" />
    </form>



    <div>
        <h1>Add a Coffee</h1>
        <form>
            <label for="addRoast-selection"></label>
            <select id="addRoast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="add-coffeeName">Coffee Name</label>
            <input id="add-coffeeName" type="text">
            <input id="add-submit" type="submit" />
        </form>
    </div>







    <div id="coffees"></div>
