<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container justify-center">
        <h1>Coffee!</h1>
    </header>
    <div class="container grow">
        <div class="full-width row main-row">
            <!---------- COFFEE LIST / COLUMN 1 ---------->
            <div class="column coffee-roast-one" id="coffee-list"></div>
            <!---------- COFFEE DROPDOWN / COLUMN 2 ---------->
            <div class="column">
                <form name= "roast-dropdown1" class="roast-dropdown1">
                    <label class="roast-label" for="roast1">Roast</label>
                    <select id="roast1">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>

                    <label class="coffee-name" for="coffee-name">Coffee Name</label>
                    <input class="coffee-name-input" type="text" id="coffee-name">

                    <input id="top-submit-btn" class="submit-btn" type="submit">
                </form>

                <h1 class="add-coffee-label">Add a Coffee</h1>

                <form class="roast-dropdown2">
                    <label class="roast-label" for="roast2">Roast</label>
                    <select id="roast2">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label class="coffee-name" for="custom-coffee-name">Name</label>
                    <input class="coffee-name-input" type="text" id="custom-coffee-name">
                    <input class="submit-btn" type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
