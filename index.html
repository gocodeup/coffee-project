							<option>all</option>
							<option>light</option>
							<option>medium</option>
							<option>dark</option>
						</select>
					</form>
					<br>
					<form class="form">
						<h5>Coffee Name</h5>
						<input id="searchBox" type="text" class="w-75" placeholder="search...">
						   <br>
						   <br>
						<input id="submit" type="submit" class="w-75">
					</form>

	            </div>
	        </div>
		</div>
	</div>
</div>
