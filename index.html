<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <h1 class="center-block text-center">Coffee!</h1>

    <hr>


    <div class="col-lg-6">

        <div class="row">
            <div id="coffees">

            </div>
        </div>

    </div>



    <div class="col-lg-6">
        <div class="row bottom">
            <p>Roast</p>
            <select id="roast-selection">
                <option >All</option>
                <option >light</option>
                <option >medium</option>
                <option >dark</option>
            </select>
        </div>

        <div class="row bottom">
            <p>Coffee Name</p>
            <div class="input-group bottom">
                <input type="text" class="form-control" id="name-selection" placeholder="Search for...">
            </div>
        </div>

        <div class="row bottom">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>


        <hr>

        <div>
            <h2 class="center-block text-center">Add a Coffee</h2>
            <div class="row bottom">
                <p>Roast</p>
                <select name="" id="newRoast">
                    <option >light</option>
                    <option >medium</option>
                    <option >dark</option>
                </select>
                </select>
            </div>

            <div class="row bottom">
                <p>Coffee Name</p>
                <div class="input-group bottom">
                    <input type="text" class="form-control" id="newCoffeeName">
                </div>
            </div>

            <div class="row bottom">
                <button id="newCoffeeButton" class="btn btn-primary">Submit</button>
            </div>
        </div>


    </div>
</div>


<script src="main.js"></script>


<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"
>
</script>

</body>
</html>
