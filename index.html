<body class="container">
<div id="h1Coffee" class="row">
    <h1 class="h1Coffee">Coffee!</h1>
</div>
    <hr>
<div class="row">
<div id="table" class="col">
    <div id="coffees" class="col"></div>
</div>

    <div id ="forms" class="col">
    <form id="form1"> <!---- 1st roast form ----->
        <strong>Roast</strong>
        <label for="roast-selection"></label>
        <select class="roast1" id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <strong>Coffee Name</strong>
        <br>
        <input id ="search-coffee" class ="text-area" type="text"> <br>
        <button id="submit1" class="btn btn-primary btn-block" type="submit">Submit</button>
<!--        <input id="submit" type="submit"/>-->
    </form>
<br>
        <hr>
        <h3 id="add-coffee">Add a Coffee</h3>
    <form id="form2"> <!---- 2nd roast form ----->

        <strong>Roast</strong>
        <label for="roast-selection"></label>
        <select class="roast1"   id="input-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <strong>Name</strong>
        <br>
        <input id = "input-name" class ="text-area" type="text"> <br>
        <button id="submit2" class="btn btn-primary btn-block" type="submit">Submit</button>
<!--        <input id="submit2" type="submit"/>-->
    </form>
    </div>
</div>
