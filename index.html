    <h1 class="center-block text-center shopH1">Find a Coffee Shop Near You!</h1>

    <div class="addressSearchBar">
        <input class="bottom" type="text" id="address" name="address" value="Starbucks San Antonio" placeholder="Please input the address of a location to map!">
        <br>
        <button class="btn btn-success" id="get-address-button">Search!</button>
    </div>

    <div id="map"></div>

    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvGGiduHFnlohRyTubz_RvwUi46t0XOJU"></script>

    <script>

        "use strict";

        var addressInput = document.getElementById('address');
        var mapOptions = {

            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROAD
        };



        var getAddress = document.getElementById('get-address-button');
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

        var geocoder = new google.maps.Geocoder();

        function initMap(address) {
            geocoder.geocode({ "address": address }, function(results, status) {

                if (status === google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);

                    var marker = new google.maps.Marker({
                      position: results[0].geometry.location,
                        map: map
                    });

                } else {
                    alert("Geocoding was not successful - STATUS: " + status);
                        }
                    });
            }

            initMap(addressInput.value);

        getAddress.addEventListener('click', function() {

            var address = addressInput.value;
            initMap(address);
        });
    </script>
