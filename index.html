<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="name-search"></label>
        <input type="text" id="name-search">
        <input id="submit" type="submit"/>
    </form>

    <h1>Add Coffee!</h1>

    <form>
        <label for="add-roast"></label>
        <select id="add-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="add-coffee"></label>
        <input type="text" id="add-coffee">
        <input id="submit-coffee" type="submit" />
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
