<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="text-center">Coffee!</h1>
<!--added hr-->
    <hr>
<!--divide into columns-->
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="row" id="coffees">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <form>
                <label for="roast-selection" class="font-weight-bold m-1">Roast</label>
                <select id="roast-selection" class="col-12 btn-lg">
                    <!--Added option for all roasts-->
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="coffee-name" class="font-weight-bold m-1">Name</label>
                <input id="coffee-name" placeholder="Enter coffee name..." type="text" class="col-12 btn-lg mb-2"/>
                <input id="submit" class="col-12 btn-primary btn-lg" type="submit" />
            </form>
            <br>
            <form>
                <h1 class="text-center">Add a coffee</h1>

                <label for="add-coffee-roast" class="font-weight-bold m-1">Roast</label>
                <select id="add-coffee-roast" class="col-12 btn-lg">
                    <!--Added option for all roasts-->
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="add-coffee-name" class="font-weight-bold m-1">Name</label>
                <input id="add-coffee-name" placeholder="Name of your coffee..." type="text"
                class="btn-lg mb-2 col-12"/>

                <input id="add-submit" type="submit" class="btn-warning btn-lg col-12"/>
            </form>
            <form>
                <h1 class="text-center">Delete a coffee</h1>

                <label for="add-coffee-roast" class="font-weight-bold m-1">Coffee</label>
                <select id="delete-coffee-roast" class="col-12 btn-lg mb-2">
                </select>

                <input id="delete-submit" type="submit" class="btn-danger btn-lg col-12"/>
            </form>

<!--            EDIT A COFFEE-->
            <form>
                <h1 class="text-center">Edit a Coffee</h1>

                <label for="original-coffee" class="font-weight-bold m-1">
                    Coffee
                </label>
                <select id="original-coffee" class="col-12 btn-lg mb-2">

                </select>

                <label for="new-coffee-roast" class="font-weight-bold m-1">Coffee</label>
                <select id="new-coffee-roast" class="col-12 btn-lg mb-2">
                </select>

                <label for="new-coffee-name" class="font-weight-bold m-1">
                    New Coffee Name
                </label>
                <input id="new-coffee-name" type="text" class="btn-lg col-12 mb-2"/>

                <input id="edit-coffee-submit" type="submit" class="btn-secondary btn-lg col-12">

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
