<!--card for the search for a coffee-->
<div class="card-deck">
    <div class="card">
        <div class="card-body">
               <img src="organic-coffee.jpg" class="card-img-top container-fluid card-coffee" alt="organic-coffee">
            <form>
                <h2 class="card-title">Search for Coffee</h2>
                <div class="inputFields">
                <label for="roast-selection"></label>
                <select id="roast-selection" class="card-text">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                    <option selected id="selectAllButton">All</option>
                </select>
                     Search: &nbsp;<input id ="coffee-name" type="text" name="coffeeName" class="card-text">
                    &nbsp;<input id="submit" type="submit" />
                </div>
            </form>
        </div>
    </div>

<!--card for the add a coffee  -->
    <div class="card">
        <div class="card-body">
            <img src="add-a-coffee.jpg" class="card-img-top card-coffee" alt="add-coffee">
            <form>
                <h2 class="card-title">Add a Coffee</h2>
                <div class="inputFields">
                <label for="add-coffee"></label>
                <select id="add-coffee">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                Name: &nbsp;<input type="text" name="coffeeName" class="card-text">
                &nbsp;<input id="enter" type="submit" />
                </div>
            </form>
        </div>
    </div>
</div>
<br>

<!--For all of the coffees available-->
<div class = "container">
    <div class="row" id="coffees">

</div>
