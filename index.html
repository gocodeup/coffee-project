<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<!--***** Page wrapper *****-->
<div class="page-wrapper mt-3">

    <!--***** header *****-->
    <header class="container d-flex justify-content-center">
        <div class="row">
            <h1 class="col-12">Coffee!</h1>
            <hr class="col-12">
        </div>
    </header>
    <!--***** end header *****-->

    <!--***** section 1 *****-->
    <div class="container">
        <div class="row">

            <!--***** container 1 *****-->
            <div class="container col-6">
                <div class="row">
                    <div class="col">
                        <table>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>ROAST</th>
                            </tr>
                            </thead>
                            <tbody id="coffees"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--***** end container 1-->

            <!--***** container 2 *****-->
            <div class="container col-6">
                <div class="row d-flex flex-column">
                    <div class="col">
                        <form>
                            <label class="col-12" for="roast-selection">Roast</label>
                            <select class="col-12" id="roast-selection">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <label class="col-12" for="coffee-name-input">Coffee Name</label>
                            <input class="col-12" id="coffee-name-input" type="text" placeholder=""/>
                            <input class="col-12 submit-btn text-white" id="submit" type="submit"/>
                        </form>
                    </div>
                    <div class="col">
                        <hr class="col-12 mt-4">
                        <h1 class="col-12 align-self-center">Add a Coffee!</h1>
                    </div>
                    <div class="col">
                        <form>
                            <label class="col-12" for="roast-selection">Roast</label>
                            <select class="col-12" id="roast-selection-add">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <label class="col-12" for="name-input">Name</label>
                            <input class="col-12" id="name-input" type="text" placeholder=""/>
                            <input class="col-12 submit-btn text-white" id="submit2" type="submit"/>
                        </form>
                    </div>
                </div>
            </div>
            <!--***** end container 2 *****-->

        </div>
    </div>
    <!--***** end section 1 *****-->


</div>
<!--***** end page wrapper *****-->

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
