<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="coffeeBackground"></div>
    <div class = "container">
        <div class="mx-auto">
            <h1 class="text-center">Coffee!</h1>
        </div>
        <hr>
        <div class = "row">
            <div class = "col">
                <div id="coffees">
                </div>
            </div>
            <div class = "col">
                <form>
                    <div class="row">
                        <label for="roast-selection">Roast</label>
                    </div>
                    <div class="row mb-3">
                        <select class="input-group form-control form-control-sm" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="name-selection">Coffee Name</label>
                    </div>
                    <div class="row mb-3">
                        <input class="input-group" type="text" id="name-selection" />
                    </div>
                    <div class="row">
                        <input class="btn btn-primary btn-block" id="submit" type="submit" />
                    </div>
                </form>
                <hr>
                <h2 class="text-center">Add a Coffee</h2>
                <form>
                    <div class="row">
                        <label for="new-roast-selection">Roast</label>
                    </div>
                    <div class="row mb-3">
                        <select class="input-group form-control form-control-sm" id="new-roast-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="new-name-selection">Name</label>
                    </div>
                    <div class="row mb-3">
                        <input class="input-group" type="text" id="new-name-selection" />
                    </div>
                    <div class="row">
                        <input class="btn btn-primary btn-block" id="new-coffee-submit" type="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
