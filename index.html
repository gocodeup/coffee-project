<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--***** Page wrapper *****-->
<div class="page-wrapper mt-3 bg-primary">

    <!--***** header *****-->
    <header class="container-fluid bg-primary">
        <div class="row">
            <h1 class="container d-flex justify-content-center mt-4 text-white">Coffee!</h1>
        </div>
        <hr>
    </header>
    <!--***** end header *****-->

    <!--***** section 1 *****-->
    <div class="container mt-3 bg-white big-con">
        <div class="row">

            <!--***** container 1 *****-->
            <div class="container col-6">
                <div class="row">
                    <div class="col">
                        <div class="table">
                            <table>
                                <tbody class="d-flex flex-wrap" id="coffees"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--***** end container 1-->

            <!--***** container 2 *****-->
            <div class="container col-6">
                <div class="row">
                    <form>
                        <label class="col-12 mt-3" for="roast-selection"><strong>Roast</strong></label>
                        <select class="col-12" id="roast-selection">
                            <option id="roast-selection-all">all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="coffee-name-input" class="col-12 mt-3"><strong>Coffee Name</strong></label>
                        <input id="coffee-name-input" type="text" class="col-12"/>
                        <input class="col-12 text-bg-primary text-white mt-3" id="submit" type="submit"/>
                    </form>
                    <hr class="col-12 mt-4">
                    <h1 class="col-12 mt-3 d-flex justify-content-center">Add a Coffee!</h1>
                    <form>
                        <label class="col-12" for="roast-selection2"><strong>Roast</strong></label>
                        <select class="col-12" id="roast-selection2">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label class="mt-3" for="name-input"><strong>Name</strong></label>
                        <input id="name-input" type="text" class="col-12"/>
                        <button class="col-12 text-bg-primary text-white mt-3 mb-5" id="submit2" type="button">Add</button>
                    </form>
                </div>
            </div>
            <!--***** end container 2 *****-->

        </div>
    </div>
    <!--***** end section 1 *****-->


</div>
<!--***** end page wrapper *****-->

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
