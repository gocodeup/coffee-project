<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mean Bean Team</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <h1 class="display-1 fw-bold mt-5 text-nowrap">THE MEAN BEAN</h1>
    </div>
    <!-- Roast Selection -->
    <form class="mb-4">
        <fieldset>
            <legend class="d-flex justify-content-center"><h3 class="mb-4">Choose Your $%@#!*& Roast!</h3></legend>

            <!-- Preset Options & Custom Orders Tabs -->

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Can't think for yourself?</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">I guess we're not good enough!</button>
                </li>
            </ul>

            <!-- Preset Options Inputs -->
<!--sanity check-->
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                    <div class="mb-3">
                        <label for="roast-name" class="fw-bold form-label ms-2">Coffee Name Here:</label>
                        <input id="roast-name" type="text" class="form-control" placeholder="Enter Coffee Name Here">
                    </div>
                    <div class="mb-3">
                        <label for="roast-selection" class="fw-bold ms-2">Select Roast Now:</label>
                        <select id="roast-selection" class="mb-3 form-select" aria-label="Default select example">
                            <option value="All">All</option>
                            <option value="Light">Light</option>
                            <option value="Medium">Medium</option>
                            <option value="Dark">Dark</option>
                        </select>
                        <button id="coffee-submit" type="submit" class="mb-4 btn btn-primary">Submit</button>
                    </div>
                </div>

                <!-- Custom Order Inputs -->

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                    <div class="mb-3">
                        <label for="custom-name" class="fw-bold form-label ms-2">Roast Name:</label>
                        <input id="custom-name" type="text" class="form-control" placeholder="Enter Dumb Name Here I guess">
                    </div>
                    <div class="mb-3">
                        <label for="custom-selection" class="fw-bold ms-2">Select Roast Now:</label>
                        <select id="custom-selection" class="mb-3 form-select" aria-label="Default select example">
                            <option value="All">All</option>
                            <option value="Light">Light</option>
                            <option value="Medium">Medium</option>
                            <option value="Dark">Dark</option>
                        </select>
                        <button id="custom-coffee-submit" type="submit" class="mb-4 btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>


            <!-- todo: make event listener attached to tabs above that removes the 'display: none' class for the specific tab selected -->

            <!-- Choose Image For Custom Order -->

            <div>
                <h3 class="d-none">If your coffee's soOoOo great, pick a picture for it then.</h3>
                <div class="form-check d-none">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <img src="img/stewie.png" class="custom-pics ">
                    </label>
                </div>
                <div class="form-check d-none">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        <img src="img/jesus.jpeg" class="custom-pics">
                    </label>
                </div>
                <div class="form-check d-none">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        <img src="img/shrek.png" class="custom-pics">
                    </label>
                </div>
                <button id="picture-submit" type="submit" class="mb-4 btn btn-primary d-none">Submit</button>
                <!-- todo: event listener or 'on click' that accepts the active radio selection upon button click, take that img, and assign it as the new cards img -->
            </div>


        </fieldset>
    </form>
    <div class="container-fluid d-flex justify-content-center mb-5">
        <!--        <div class="col">-->

        <div id="coffees"></div>

        <!--        </div>-->
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div> <!-- Container Ending Tag -->
</body>
</html>
