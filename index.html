<!DOCTYPE html>
<html lan="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Coffee Project</title>
</head>
<body>
<h1 class="text-center">Coffee!</h1>
<hr>

<div class="container">
    <div class="row">
        <div class="col-6" >
            <div id="coffees">



            </div>




        </div>
        <div class="col-sm-6">
            <!------------------------top form--------------------------->
            <form>
                <label for="roast-selection-top">Roast</label><br>
                <select class="custom-select" id="roast-selection-top">
                    <option >all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select><br>
                <label for="coffee-name-search" class="font-weight-bold">Coffee Name</label>
                <br>
                <input class="input-group" id="coffee-name-search" type="text" name="coffee-name-search">
                <br>
                <input class="btn btn-primary btn-block" id="submit" type="submit">
                <br>
            </form><hr>


            <!-- form2 -->
            <form>
                <div class="text-center"><strong>Add a Coffee</strong></div>
                <label for="roast-selection-bottom">Roast</label>
                <select class="custom-select" id="roast-selection-bottom">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select><br>
                <label for="coffee-name-search-bottom" class="font-weight-bold">Coffee Name</label><br>
                <input class="input-group" id="coffee-name-search-bottom" type="text" name="coffee-name-search-bottom"><br>
                <input class="btn btn-primary btn-block" id="submit-bottom" type="submit">
            </form>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
