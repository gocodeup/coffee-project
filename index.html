<body class="container-fluid p-0">
	<header>
		<nav class="d-flex navbar bg-dark w-100 bg-opacity-100 justify-content-center">
	        <h1 class="nav-item  display-3">
		        Fancy Coffee Company
	        </h1>
        </nav>
	</header>
	
	<main class="d-flex container-fluid ">
		
		<section id="coffee-list" class="d-flex-column col-6">
			
		
		</section>
		
		<section id="coffee-selection" class="d-flex-column col-6 ">
			<h2>Roast</h2>
			<select class="form-select mb-4" aria-label="Default select example">
				<option selected>all</option>
				<option value="1">dark</option>
				<option value="2">medium</option>
				<option value="3">light</option>
			</select>
			
			<h2>Coffee</h2>
			
			<div class="input-group">
				<input type="text" id="search-coffee" class="form-control" aria-label="Amount (to the nearest dollar)" >
			</div>
			
			<div class="d-grid gap-2">
				<button class="btn btn-primary mt-4" type="button">Submit</button>
			</div>
			
			<hr>
			
			<h2 class=" d-flex justify-content-center mt-4">Add Coffee</h2>
			
			<h2>Roast</h2>
			
			<select id="coffee-roast-addition" class="form-select mb-4" aria-label="Default select example">
				<option value="dark">dark</option>
				<option value="medium">medium</option>
				<option value="light">light</option>
			</select>
			
			<h2>Coffee</h2>
			
			<div class="input-group">
				<input type="text" id="addition-coffee" class="form-control" aria-label="Amount (to the nearest dollar)">
			</div>
			'
			<div class="d-grid gap-2">
				<button id="addition-coffee-button" class="btn btn-primary mt-4" type="button">Submit</button>
			</div>
			
		</section>
		
	</main>
