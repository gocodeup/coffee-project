<!DOCTYPE html>
<html lang="en" xmlns:background-image="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JS Coffee Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&family=Montserrat:wght@100&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container heading">
            <h1 class="display-4 text-center" style="padding-bottom: 20px">Fancy Coffee Co.</h1>
            <p class="lead"></p>
        </div>
        <audio src="source/warmingSun.mp3" controls="" style="height: 20px; margin: auto"></audio>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-8 text-center">
            <div id="coffees" class="coffee">
                <h1>Coffee Name</h1>
                <p>Coffee Roast</p>
            </div>
        </div>

        <div class="col-4 text-center">
            <video autoplay="" muted="" loop="" width="100%" height="auto" controls>
                <source src="source/videoCoffee.mp4" type="video/mp4">
                <source src="source/videoCoffee.mp4" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            <form>
                <label for="roast-selection" style="font-family: 'Source Serif Pro', serif; font-weight: bold; font-size: 23px">Filter by Roast:</label>
                <select class="custom-select my-1 mr-sm-2 custom" id="roast-selection" style="font-family: 'Source Serif Pro', serif">
                    <option>All Roasts</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </form>
            <form>
                <label for="coffee-selection" style="font-family: 'Source Serif Pro', serif; font-weight: bold; font-size: 23px">Search for a Coffee:</label>
                <input id="coffee-selection" class="form-control custom"  name="coffee-selection" type="text" style="font-family: 'Source Serif Pro', serif">
            </form>
            <div>
                <input class="btn btn-dark btn-block" id="submit" type="submit" style="margin-bottom: 15px"/>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
