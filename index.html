<!DOCTYPE html>
<html lang="en" xmlns:background-image="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JS Coffee Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center text-light">Coffee</h1>
            <p class="lead"></p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-8 text-center">
            <div id="coffees" class="coffee">
                <h1>Coffee Name</h1>
                <p>Coffee Roast</p>
            </div>
        </div>

        <div class="col-4 text-center">
            <form>
                <label for="roast-selection">Filter by Roast:</label>
                <select id="roast-selection">
                    <option>All Roasts</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </form>
            <form>
                <label for="coffee-selection">Search for a Coffee:</label>
                <input id="coffee-selection" name="coffee-selection" type="text">
            </form>
            <div>
                <input class="btn btn-dark btn-block" id="submit" type="submit" />
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
