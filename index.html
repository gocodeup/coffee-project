<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Coffee!</h1>
<!-- added container with 2 rows -->
<!-- table changed into divs -->
<!-- Need to work on displaying coffees -->
<div class="container">
    <div class="row">
        <div class="col-6">
            <!-- this is where the list of coffees are -->
            <div class="row" id="coffees"></div>
        </div>
        <div class="col-6">
            <form class="col">
                <div class="form-group">
                    <label for="roast-selection" class="col-12">Roast</label>
                    <select id="roast-selection" class="col-12 mySelection">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="form-group" id="searchWrapper">
                    <label for="roast-search" class="col-12">Coffee Name</label>
                    <input
                        type="text"
                        name="searchBar"
                        id="roast-search"
                        class="form-control"
                        placeholder="search coffee"
                    />
                </div>
                <div class="form-group">
                    <button id="submit" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
                    <!--                    <input id="submit" type="submit" class="mt-2"/>-->
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Nothing goes below scripts-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
