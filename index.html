<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-lg">

    <!--    header-->
    <div class="d-flex justify-content-center mt-4">
        <h1>Coffee!</h1>
    </div>
    <hr>

    <!--grid layout-->

    <div class="row">

        <!--coffee column-->
        <div class="col-6">
            <div class="d-flex row row-col-2" id="coffees"></div>
        </div>

        <!--forms column-->
        <div class="col-6">

            <!--filter form-->
            <form>
                <div class="d-grid gap-2">
                    <label for="roast-selection" class="form-label fw-bold">Roast</label>
                    <select id="roast-selection" class="form-select">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <div class="d-grid gap-2">
                        <label for="find-coffee" class="fw-bold">Coffee Name</label>
                        <input type="text" class="form-control" id="find-coffee" name="name">
                        <input class="btn btn-primary" id="submit" type="submit"/>
                    </div>
                </div>
            </form>


        <!--add coffee form-->
            <hr>

            <div class="d-flex justify-content-center">
                <h2>Add a Coffee</h2>
            </div>
            <div>
                <form>
                    <div class="d-grid gap-2">
                        <label for="roast-selection-new" class="form-label fw-bold">Roast</label>
                        <select id="roast-selection-new" name="roast" class="form-select">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <label for="inputNewCoffee" class="fw-bold">Name</label>
                        <input type="text" class="form-control" id="inputNewCoffee" name="name">
                        <input class="btn btn-primary" id="submitNewCoffee" type="submit"/>
                    </div>
                </form>
            </div>
            <!--forms closing div-->
        </div>
        <!--grid closing div-->
    </div>
    <!--container closing div-->
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
