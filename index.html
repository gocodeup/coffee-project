<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

</head>
<body>
<div class="jumbotron">
    <h1>Coffee!</h1>
    <hr>
    <div class="row">
        <div class="col-12 col-md-12 col-lg-6">
            <div class="card-body coffee">
                <!--                                <div>ID</div>-->
                <!--                                <div class="col">NAME</div>-->
                <!--                                <div class="col">ROAST</div>-->
                <div class="col-count" id="coffees"></div>

            </div>
        </div>
        <div class="container-fluid col-12 col-md-12 col-lg-6">
            <div class="card" id="searchcoffee">
                <div class="card-body">
                    <form name="coffeeSearch">
                        <label for="roast-selection" class="label-name">Roast</label><br>
                        <select id="roast-selection">
                            <option selected> Select Roast</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                            <option>All</option>
                        </select><br>
                        <label for="name-selection" class="label-name" id="label">Coffee Name</label>
                        <input class="form-control" id="name-selection" placeholder="Type to search..."
                               name="searchText"> <br>
                        <button type="submit" id="submit">Search</button>
                    </form>
                </div>
            </div>

            <div class="card" id="addcoffee">
                <h4>Add a Coffee</h4>
                <div class="card-body">
                    <form name="coffeeSearch">
                        <label for="add-roast" class="label-name">Roast</label><br>
                        <select id="add-roast">
                            <option selected> Select Roast</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select><br>
                        <label for="name-selection" class="label-name">Name</label>
                        <input class="form-control" id="name-add" placeholder="Type to search..." name="addText"> <br>
                        <button type="submit" id="sumbitadd">Add</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
