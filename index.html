<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<header class="d-flex justify-content-center mt-4">
    <h1>Coffee!</h1>
</header>
<hr>


<div class="container">
    <div class="row">
        <div id="coffees" class="col-6 d-flex flex-wrap align-content-start">
        </div>
        <div class="col-6">
            <form>
                <h5>Roast</h5>
                <select id="roast-selection" class="custom-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <h5 class="mt-3">Coffee Name</h5>
                <input id="search-text" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                <input id="submit" type="submit" class="btn btn-primary btn-block mt-3"/>
                <hr>
            </form>

            <form>
                <h3 class="d-flex justify-content-center">Add a Coffee</h3>
                <h5>Roast</h5>
                <select id="add-roast-selection" class="custom-select">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <h5 class="mt-3">Name</h5>
                <input id="new-coffee" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                <input id="add-submit" type="submit" class="btn btn-primary btn-block mt-3"/>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
