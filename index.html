<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Starchucks</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--    fontawesome-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body class=" mr-5 ml-5">
        <div class="container">
            <div class="row title justify-content-center mt-2 mb-2">
                <h1 class="font">Starchucks</h1>
            </div>
        </div>

        <hr>

        <div class="searchBox">
            <div id="coffees" class="coffee"></div>

            <div class="forms">
                <form>
                    <label for="roast-search">Roast</label>
                    <select id="roast-search" class="fill">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="name-search">Coffee Name</label>
                    <input id="name-search" type="text" placeholder="search" class="fill">
                    <input id="search" type="submit" class="fill button btn btn-primary"/>
                    <hr>
                </form>


                <h1 class="text-center font">Add a Coffee</h1>

                <form>
                    <label for="roast-add">Roast</label>
                    <select id="roast-add" class="fill">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="name-add">Name</label>
                    <input id="name-add" type="text" placeholder="search" class="fill">
                    <input id="add" type="submit" class="fill button btn btn-primary"/>
                </form>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
