<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<main class="container"> <!-- START main container for all body elements -->

    <section class="container"> <!-- START web title text -->
        <div class="d-flex justify-content-center m-5 fs-1">
            <div class="main-header">
                Cool Bean's Hot Brews
            </div>
        </div>
    </section> <!-- END web title text -->

    <section class="container"> <!-- START 'Coffee!' header -->
        <div class="d-flex justify-content-center mb-5 fs-2">
            <p class="sub-header">Coffee!</p>
        </div>
        <div class="d-none d-md-block custom-hr"></div>
    </section> <!-- END 'Coffee!' header -->

    <section class="container"> <!-- START table title, form, and table (with search results) -->

        <div class="coffee-box row"> <!-- START row for content -->

            <div class="coffee-results search-results d-flex col-8 p-0 m-0"> <!-- START search results column (left) -->
                <div class="d-flex">
                    <div id="coffees" class="row col-12 " ></div>
                </div>
            </div> <!-- END search results column (left) -->

            <div class="search-form d-flex justify-content-end col-4"> <!-- START search form column (right) -->
                <div class="coffee-form">

                    <div class="row"> <!-- START coffee filter roast select and coffee filter -->
                        <form>
                            <div class="row">
                                <label class="rostOne p-0" for="roast-selection">Roast</label>
                                <select id="roast-selection" class="fs-5" >
                                    <option>all</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </div>
                            <div class="row">
                                <label class="rostOne p-0" for="coffee-selection">Coffee Name</label>
                                <input id="coffee-selection" type="text">
                            </div>
                            <div class="row">
                                <input  id="submit" class="submit-coffee fs-5" type="submit" />
                            </div>
                        </form>
                    </div> <!-- END coffee filter roast select and coffee filter -->

                    <div class="addCoffee row d-flex justify-content-center align-content-center col-12 fs-3" > <!-- START 'ADD A COFFEE' line -->
                        Add a Coffee
                    </div><!-- START 'ADD A COFFEE' line -->

                    <div class="new-coffee-form"> <!-- START add new coffee form -->
                        <div class="row">
                            <form>
                                <div class="row p-0">
                                    <label class="roast" for="new-roast">Roast</label>
                                    <select id="new-roast" class="fs-5">
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <label for="new-coffee">Name</label>
                                    <input id="new-coffee" type="text">
                                </div>
                                <div class="row">
                                    <input  id="submit-new-coffee" class="submit-coffee fs-5" type="submit" />
                                </div>
                            </form>
                        </div>
                    </div> <!-- END add new coffee form -->

                </div>
            </div> <!-- END search form column (right) -->
        </div> <!-- START row for content -->
    </section> <!-- START table title, form, and table (with search results) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</main> <!-- END main container for all body elements -->
</body>
</html>
