<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
<h1 class="d-flex justify-content-center">Coffee!</h1>
<hr>
<div class="row">
    <div class="col-6 container">
        <br>
        <section class="row" id="coffees"></section>
    </div>

    <div class="col-6">
    <form name="coffeeFilterSearch" id="coffeeFilterSearch">
        <fieldset class="active">
            <div class="mb-3">
                <label for="roast-selection" class="form-label">Roast</label>
                <select name="form-select" id="roast-selection" class="form-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="TextInput" class="form-label">Coffee Name</label>
                <input name="TextInput" type="text" id="TextInput" class="form-control" placeholder="input">
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </fieldset>
    </form>
    <h1 class="d-flex justify-content-center" id="addACoffee">Add a Coffee!</h1>
    <form name="addCoffee" id="addCoffee">
        <fieldset class="active">
            <div class="mb-3">
                <label for="userRoastSelection" class="form-label">Roast</label>
                <select name="form-select" id="userRoastSelection" class="form-select">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="TextInput" class="form-label">Name</label>
                <input name="TextInput" type="text" id="TextInput" class="form-control" placeholder="input">
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id="submitCoffee">Submit</button>
            </div>
        </fieldset>
    </form>
    </div>
</div>
<div></div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
