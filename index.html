<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mean Bean Team</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container-fluid">
    <h1>Coffee!</h1>
    <form>
        <fieldset>
            <legend>Make Your Roast!</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Name</label>
                <input id="submit" type="text" id="disabledTextInput" class="form-control" placeholder="Enter Coffee Name Here">
            </div>
            <div class="mb-3">
                <label for="roast-selection">Roast Options</label>
                    <select id="roast-selection" class="form-select" aria-label="Default select example">
                        <option selected>Roast Options</option>
                        <option value="1">Light</option>
                        <option value="2">Medium</option>
                        <option value="3">Dark</option>
                    </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>







</div>




    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
