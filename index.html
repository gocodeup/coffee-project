<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--***** Page wrapper *****-->
<div class="page-wrapper mt-3">

    <!--***** header *****-->
    <header class="container">
        <div class="row">
            <h1 class="container d-flex justify-content-center">Coffee!</h1>
        </div>
            <hr>
    </header>
    <!--***** end header *****-->

    <!--***** section 1 *****-->
    <div class="container">
        <div class="row">

            <!--***** container 1 *****-->
            <div class="container col-6">
                <div class="row">
                    <table>
                        <div class="thead">
                            <div class="tr d-flex">
                                <tbody id="coffees"></tbody>
                            </div>

                        </div>
                    </table>
                </div>
            </div>
            <!--***** end container 1-->

            <!--***** container 2 *****-->
            <div class="container col-6">
                <div class="row">
                    <form>
                        <label class="col-12" for="roast-selection">Roast</label>
                        <select class="col-12" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="coffee-name-input" class="col-12">Coffee Name</label>
                        <input id="coffee-name-input" type="text" class="col-12"/>
                        <input class="col-12 text-bg-primary text-white" id="submit" type="submit"/>
                    </form>
                    <hr class="col-12 mt-5">
                    <h1 class="col-12">Add a Coffee!</h1>
                    <form>
                        <label class="col-12" for="roast-selection">Roast</label>
                        <select class="col-12" id="roast-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="name-input">Name</label>
                        <input id="name-input" type="text" class="col-12"/>
                        <input class="col-12 text-bg-primary text-white" id="submit" type="submit"/>
                    </form>
                </div>
            </div>
            <!--***** end container 2 *****-->

        </div>
    </div>
    <!--***** end section 1 *****-->


</div>
<!--***** end page wrapper *****-->

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
