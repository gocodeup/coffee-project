<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mean Bean Team</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <h1>Coffee!</h1>
    <!-- Roast Selection -->
    <form class="mb-4">
        <fieldset>
            <legend>Make Your Roast!</legend>
            <div class="mb-3">
                <label for="roast-name" class="form-label">Coffee Name</label>
                <input id="roast-name" type="text" class="form-control" placeholder="Enter Coffee Name Here">
            </div>
            <div class="mb-3">
                <label for="roast-selection">Roast Options</label>
                    <select id="roast-selection" class="form-select" aria-label="Default select example">
                        <option value="All">All</option>
                        <option value="Light">Light</option>
                        <option value="Medium">Medium</option>
                        <option value="Dark">Dark</option>
                    </select>
            </div>
            <button id="coffee-submit" type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    <div id="coffees"></div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div> <!-- Container Ending Tag -->
</body>
</html>
