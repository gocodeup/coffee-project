<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightgrey">
<!--   The Main Heading-->
<h1 class="text-center border-bottom border-bold pt-3 shadow-sm p-3 mb-5 bg-white rounded">Coffee!</h1>

<!--DIV for both LEFT&RIGHT side-->
<div class="row m-5 shadow-lg p-5 mb-5 bg-white rounded">

    <!--THIS IS LEFT SIDE-->
    <div class="col-6 row">
        <div id="coffees"></div>
    </div>


    <!--THIS IS RIGHT SIDE-->
    <div class="col-6 ">
        <form>
            <label for="roast-selection" class="font-weight-bold">Roast</label>
            <select id="roast-selection" class="form-control">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

            <div class="form-group pt-2">
                <label for="ControlInput1" class="font-weight-bold pt-1">Coffee Name</label>
                <input type="search" class="form-control" id="ControlInput1" placeholder="">
            </div>
            <input id="submit" class="btn btn-primary w-100 my-2" type="submit" />

        </form>

<!--        Bottom Form-->

        <form>
            <h2 class="text-center py-4">Add a Coffee</h2>

            <label for="addroast-selection" class="font-weight-bold">Roast</label>
            <select id="addroast-selection" class="form-control">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

            <div class="add-form-group pt-2">
                <label for="add-ControlInput1" class="font-weight-bold pt-1">Coffee Name</label>
                <input type="search" class="form-control" id="add-ControlInput1" placeholder="">
            </div>
            <input id="add-submit" class="btn btn-primary w-100 my-2" type="submit" />

        </form>


    </div>



</div>


<!--   Personal JS-->
<script src="main.js"></script>
<!--    Booststap 4.6-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
