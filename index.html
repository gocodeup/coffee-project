<!DOCTYPE html>
<html lang="en">
<!--Head, Metatags, Bootstrap CSS, Additional CSS, Title-->

<head>
    <!-- Required meta tags always come first -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 WEBPAGE TAB TITLE</title>
    <!-- Bootstrap CSS First -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

<!--This is a random note for testing-->
<body>
<h1>Coffee!</h1>

<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <input id="submit" type="submit"/>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ROAST</th>
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>

<script src="js/main.js"></script>

<!--ADDED -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
