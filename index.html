<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <html lang="en" xmlns="http://www.w3.org/1999/html"></html>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Selector Project</title>
</head>
<body>

<div class="container">

    <div class="main-header-coffee">
        <h1 id="main-header" class="coffee-h1">Coffee Selector</h1>
    </div>


    <div class="">
        <form class="coffee-form">
            <label for="roast-selection"></label>

            <!--FINDING COFFEE NAME-->
            <div>
                <p>Roast:</p>
            </div>

            <div>
                <select class="selector" id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <br>

            <div>
                <p class="coffee-name-para">Coffee Name:</p>
            </div>

            <div>
                <input type="text" name="search" id="coffee-input">
                <input id="submit" type="submit">
            </div>

            <hr>

            <!--ADDING A COFFEE-->
            <div>
                <h2>Add a Coffee</h2>
            </div>

            <div>
                <p>Roast:</p>
            </div>
            <div>
                <!--should we should the id to a class?-->
                <select class="selector" id="new-roast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>

            <br>

            <div>
                <p>Name:</p>
            </div>

            <div>
                <input type="text" id="new-coffee">
                <input  type="submit" id="new-submit">
            </div>

        </form>
    </div>

<hr>

    <div class="coffee-form-style" id="coffees"></div>
    
</div>

<script src="main.js"></script>
</body>
</html>
