<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Paired Project</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <img src="spiderweb-corner-right.png" class="fixed-top nav_web">
    <nav class="container-fluid">
        <div class="row">
            <nav class="col-12 navbar navbar-dark fixed-top">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span><img class="navbar_icon" src="spiders.png"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#"><span class="p-1 rounded">Home</span></a>
                        <div class="nav-item">
                            <a data-toggle="collapse" data-target="#homeSubmenu" href="#"><span class="p-1 rounded">Search For Coffee</span></a>
                            <ul class="collapse list-unstyled text-white"  id="homeSubmenu">
                                <li class="mt-3">
                                    <label for="roast-selection">Roast</label>
                                    <select id="roast-selection" class="text-center">
                                        <option>all</option>
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                                </li>
                                <li>
                                    <label id="coffee-name-search">Coffee Name
                                        <input type="text" size="15">
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <a class="nav-item nav-link active" href="#"><span class="p-1 rounded">Order</span> <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link active" href="#"><span class="p-1 rounded">About</span></a>
                        <a class="nav-item nav-link active" href="#"><span class="p-1 rounded">Contact</span></a>
                    </div>
                </div>
            </nav>
        </div>
    </nav>




    <div class="container pb-4">
        <header class="my-5 text-center">
            <h1 class="killer">Killer Coffee!</h1>
        </header>

        <section>
            <form class="text-center m-3">
                <h3> Add a Coffee</h3>
                <label for="roast-addition">Roast</label>
                <select id="roast-addition">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label id="coffee-name-addition">Coffee Name
                    <input type="text">
                </label>
                <div>
                    <button id="addition" class="btn-light rounded px-5">Submit</button>
                </div>
            </form>
        </section>

            <div id="coffees" class="row text-white m-2">
                    <h1 class="coffee_title"></h1>
                    <p id="type_of_roast"></p>
            </div>

    </div>

    <div class="container-fluid">
        <img src="cat_fence.svg" class="w-100">
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
