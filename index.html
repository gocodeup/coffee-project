<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input type="text" id="search">
        <input id="submit" type="submit" />
    </form>
    <br>
    <form class="container">
        <h1>add new cofee</h1>
        <label for="add-new-roast">Roast</label>
        <select id="add-new-roast">

            <option></option>
            <option>no</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input class="storage" type="text" id="new-coffee-name" placeholder="Coffee Name Here">

        <input id="submit-coffee" type="submit"/>

        <button class="button">save</button>

        <details>
            <summary>your favorite coffee</summary>

        <p class="roast-text"></p>
        <p class="text"></p>
        </details>

        <button id="remove">remove saved coffee</button>
        <br>
    </form>

    <div>
        <h1>NAME</h1>
        <p>ROAST</p>

        <div id="coffees"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
