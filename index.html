<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7th Ave Coffee</title>
<!--FONTAWESOME CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--    GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500&family=Secular+One&display=swap" rel="stylesheet">
<!--    BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--    PICK AND ADD COFFEE CONTAINER-->
<div class="main-container">
<div class="logo"><img src="/img/seventhAve_logo.png" alt=""></div>
    <!--BEGINNING OF COFFEE TABLE-->
    <div class="table-container">
        <div class="col order-1" >
            <div class="row" id="coffees">
            </div>
        </div>
    </div>
    <!--END OF COFFEE TABLE-->

    <!--PICK AND ADD COFFEE CONTAINER-->
    <div class="pick-add-container">
        <!--    BEGINNING OF SELECT YOUR COFFEE-->
        <div class="coffee-select-container">
            <div class="sub-heading"><h1>Pick your Coffee</h1></div>
            <div class="label-input">
                <label for="roast-selection">Roast</label>
                <select id="roast-selection" class="form-control">
                    <option value="all">all</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
            </div>

            <div class="label-input">
                <label>Coffee Name</label>
                <input type="search" class="roast-input" id="searchCoffee">
            </div>
            <div class="button-t1">
                <button id="submit" type="submit" role="button">Submit</button>
            </div>
        </div>
        <!--    END OF SELECT YOUR COFFEE-->

        <!--    BEGINNING OF ADD YOUR COFFEE-->
        <form>
            <div class="coffee-select-container">
                <div class="sub-heading"><h1>Add your Coffee</h1></div>
                <div class="label-input">
                    <label for="roast-selection1">Roast</label>
                    <select id="roast-selection1" class="form-control">
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                </div>
                <div class="label-input">
                    <label>Coffee Name</label>
                    <input type="search" class="roast-input" id="searchCoffee1">
                </div>
                <div class="button-t1">
                    <button id="submit1" type="submit" role="button">Submit</button><!-- main.js > submitButton -->
                </div>
            </div>
        </form>
        <!--    END OF ADD YOUR COFFEE-->
    </div>
    <!--END OF PICK AND ADD CONTAINER-->

<!--    START SOCIAL ICONS-->
    <div class="social-icons">
        <p>follow us on:</p>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
    </div>
</div>
<!--    END SOCIAL ICONS-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
