<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-color">
<!--HEADER CONTAINER-->
<div class="container w-95">
    <p class="text-center display-2 fw-bold">Coffee!</p>

    <hr>
</div>
<!--END OF HEADER CONTAINER-->

<!--CONTAINER FOR ALL THREE SECTIONS [DISPLAYED COFFEES + (CHOOSE COFFEE & ADD COFFEE)]-->
<div class="container d-flex">

    <!--DISPLAYED COFFEES-->
    <div class="container">
        <div class="d-flex flex-wrap justify-content-between" id="coffees"></div>
        <!--        <table>-->
        <!--&lt;!&ndash;            <thead>&ndash;&gt;-->
        <!--&lt;!&ndash;            <tr>&ndash;&gt;-->
        <!--&lt;!&ndash;                <th>ID</th>&ndash;&gt;-->
        <!--&lt;!&ndash;                <th>NAME</th>&ndash;&gt;-->
        <!--&lt;!&ndash;                <th>ROAST</th>&ndash;&gt;-->
        <!--&lt;!&ndash;            </tr>&ndash;&gt;-->
        <!--&lt;!&ndash;            </thead>&ndash;&gt;-->
        <!--            <tbody id="coffees"></tbody>-->
        <!--        </table>-->
    </div>
    <!--END OF DISPLAYED COFFEES-->

    <!--CONTAINER WRAPPING THE CHOOSE COFFEE AND ADD COFFEE SECTIONS-->
    <div class="container">
        <!--CHOOSE COFFEE NAME AND ROAST-->
        <section class="container d-flex flex-column ">
            <form>
                <div class="container d-flex flex-column">
                    <label for="roast-selection" class="fw-bold mb-1">Roast</label>
                    <select id="roast-selection">
                        <option id="all">all</option>
                        <option id="light">light</option>
                        <option id="medium">medium</option>
                        <option id="dark">dark</option>
                    </select>

                    <label class="mt-2 fw-bold mb-1">Coffee Name</label>
                    <input type="text" name="coffee name">
                </div>
                <div class="container mt-3">
                    <input class="btn-primary w-100" id="submit" type="submit"/>
                </div>
            </form>
            <hr>
        </section>
        <!--END OF CHOOSE COFFEE NAME AND ROAST-->

        <!--ADD COFFEE-->
        <section class="container d-flex flex-column ">
            <h2 class="text-center">Add a Coffee <i class="fa-solid fa-mug-saucer"></i></h2>
            <form>
                <div class="container d-flex flex-column">
                    <label for="roast-selection" class="fw-bold mb-1">Roast</label>
                    <select id="roast-selection-2">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label class="mt-2 fw-bold mb-1">Name</label>
                    <input type="text" name="coffee name">
                </div>
                <div class="container mt-3">
                    <input class="btn-primary w-100" id="add-coffee" type="submit"/>
                </div>
            </form>
        </section>
        <!--END OF ADD COFFEE-->

        <!--END OF CONTAINER WRAPPING THE CHOOSE COFFEE AND ADD COFFEE SECTIONS-->
    </div>

    <!--END OF CONTAINER FOR ALL THREE SECTIONS-->
</div>
<div class="container d-flex flex-column justify-content-center w-100">
    <hr class="w-75 mx-auto">

    <div class="form-check form-switch mx-auto">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label me-2" for="flexSwitchCheckDefault">Day </label><i
            class="fa-regular fa-lightbulb"></i>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3aa4463c34.js" crossorigin="anonymous"></script>
</body>
</html>
