<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coffee shop</title>
        <link rel="icon" type="img/icon" href="img/coffee-icon.png">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="container coffee-shop-heading">
            <h1 class="text-center">Coffee House</h1>
        </header>
        <div class="container main-container">
            <main class="container d-flex justify-content-between">
                <div id="coffees" class="row px-0 d-flex"></div>
                <section class="form-wrapper">
                    <form>
                        <label for="roast-selection" class="d-block mb-1">Roast</label>
                        <select id="roast-selection" class="d-block w-100 py-1 mb-2">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="coffeeName" class="d-block coffee-name mb-1">Coffee Name</label>
                        <input type="text" id="coffeeName" class="d-block w-100 mb-3 coffee-name-input">
                        <input id="submit" type="submit" class="w-100 border-1 submit-first-form">
                    </form>
                    <section class="sub-title">
                        <h1 class="text-center fs-3">Add a Coffee</h1>
                    </section>
                    <form>
                        <label for="roast" class="d-block mb-1">Roast</label>
                        <select id="roast" class="d-block w-100 py-1 mb-2">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="newCoffeeName" class="d-block mb-1">Name</label>
                        <input type="text" id="newCoffeeName" class="d-block w-100 mb-3 coffee-flavor-input">
                        <input id="submit2" type="submit" class="d-block w-100 submit-second-form">
                    </form>
                </section>
            </main>
        </div><!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- vanilla js ----->
        <script src="js/main.js"></script>
    </body>
</html>
