<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" onchange="choiceSelect()">

            <option>light</option>
            <option>medium</option>

        <input id="input" onkeyup="interactiveKey()" type="text" autofocus placeholder="Enter coffee here!">
        <input id="submit" type="submit" />
    </form>



<div id="coffees">
</div>


    <script src="main.js"></script>
</body>
