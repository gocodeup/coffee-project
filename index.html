<!DOCTYPE html>
<html lang="en">
<!--Head, Metatags, Bootstrap CSS, Additional CSS, Title-->

<head>
    <!-- Required meta tags always come first -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 WEBPAGE TAB TITLE</title>
    <!-- Bootstrap CSS First -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">JS Cafe</h1>
            <p class="lead">Caffeine and programming, you're welcome.</p>
        </div>
    </div>


<body>
<h1>Coffee!</h1>
<!--SANDBOX BELOW-->
<!--    TODO: Review Bootstrap MODAL -->
<!--    -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="">Create-a-Coffee
</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send idea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="custom-name" class="col-form-label">Add Your Custom Coffee Name:</label>
                        <textarea class="form-control" id="custom-name" onkeyup="customCoffee()"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="roastType" class="col-form-label">Choose Your Roast:</label>
                        <select id="roastType" onchange="selectedRoast()">
                            <option>---Select a Roast---</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>
                </form>
                <div>
                    <p>
                        Your coffee name:
                        <input readonly type="text" id="customCoffeeName" size="20">
                    </p>
                    <p>
                        Your roast type:
                        <input readonly type="text" id="selectedRoast" size="20">
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send Coffee Name</button>
            </div>
        </div>
    </div>
</div>


<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>all</option>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <input id="submit" type="submit" value="Search Roasts"/>
</form>
<!--search bar-->
<form>
    <input id="searchbar" onkeyup="search_coffee()" type="text"
           name="search" placeholder="Search flavors..">
</form>


<section id="coffees">
    <!--    Coffees display here-->
</section>


<script src="js/main.js"></script>

<!--ADDED -->
<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
