<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mean Bean Team</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <h1 class="display-1 fw-bold mt-5">THE MEAN BEAN</h1>
    </div>
    <!-- Roast Selection -->
    <form class="mb-4">
        <fieldset>
            <legend class="d-flex justify-content-center"><h3 class="mb-4">Make Your $%@#!*& Roast!</h3></legend>
            <div class="mb-3">
                <label for="roast-name" class="form-label ms-2">Coffee Name</label>
                <input id="roast-name" type="text" class="form-control" placeholder="Enter Coffee Name Here">
            </div>
            <div class="mb-3">
                <label for="roast-selection" class="ms-2">Roast Options</label>
                    <select id="roast-selection" class="form-select" aria-label="Default select example">
                        <option value="All">All</option>
                        <option value="Light">Light</option>
                        <option value="Medium">Medium</option>
                        <option value="Dark">Dark</option>
                    </select>
            </div>
            <button id="coffee-submit" type="submit" class="mb-4 btn btn-primary">Submit</button>
        </fieldset>
    </form>
    <div class="container-fluid d-flex justify-content-center mb-5">
<!--        <div class="col">-->

                    <div id="coffees"></div>

<!--        </div>-->
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div> <!-- Container Ending Tag -->
</body>
</html>
