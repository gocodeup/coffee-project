<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 fancy-header">JS Cafe</h1>
        <p class="lead jsicon">(<i class="fa-brands fa-js-square">!== </i><i class="fa-brands fa-java"></i>)</p>
    </div>
</div>
<br>
<!--<hr style="width:80%; margin: auto;">-->

<h1 class="text-center fancy-header ">Enjoy your <i class="fa-solid fa-mug-hot"></i> with <i
        class="fa-brands fa-js-square"></i></h1>
<h2 class="text-center"> or your <i class="fa-solid fa-cookie-bite"></i> with <i class="fa-brands fa-java"></i></h2>

<hr style="width:80%; margin: auto;">
<br>
<!--SANDBOX BELOW-->
<!--    TODO: Review Bootstrap MODAL: Complete -->

<!--    -->
<!--<main class="container fluid p-5">-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send idea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="custom-name" class="col-form-label">Add Your Custom Coffee Name:</label>
                        <input class="form-control" id="custom-name">
                    </div>
                    <div class="mb-3">
                        <label for="roastType" class="col-form-label">Choose Your Roast:</label>
                        <select id="roastType">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="send" type="button" class="btn btn-primary" data-bs-dismiss="modal">Send Coffee Name
                </button>
            </div>
        </div>
    </div>
</div>
<!--</main>-->
<!--TODO: Keep this, nice and center looks better for now -Mark-->
<div class="mx-auto" style="width: 200px;">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="">Create-a-Coffee
    </button>
</div>

<!--DIV inside of form is acceptable just not common-->
<section class="col-2">
    <form>
        <div class="row">
            <div class="col-6">
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="submit" type="submit" value="Search Roasts"/>
            </div>
        </div>
    </form>
    <!--search bar-->
    <form>
        <input id="searchbar" onkeyup="search_coffee()" type="text"
               name="search" placeholder="Search flavors..">
    </form>
</section>


<section id="coffees">
    <!--    Coffees display here-->
</section>


<script src="js/main.js"></script>
