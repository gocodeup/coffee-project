<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/5bdcb73ea0.js" crossorigin="anonymous"></script>

</head>
<body style="background-image: url(img/image2.jpg); background-size: cover;">

<nav class="navbar navbar-expand-lg navbar-light bg-light Navi">
    <a class="navbar-brand" href="#"
       style="color: saddlebrown; font-weight: bolder; font-family: 'Architects Daughter', cursive;">Coffee Stop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" style="color: grey">Our Mission <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Our Baristas</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                        style="color: grey; border-color: lightgrey">Search stops near you!
                </button>
            </form>

        </ul>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" style="color: grey"><i
                        class="fas fa-user-plus"></i> Sign up</a>
            </li>
        </ul>


    </div>
</nav>
<div class="container">
    <br><br>
    <div class="jumbotron" style="height: 40px; background-color: white;"></div>
    <h1 class="display-4 text-center"
        style="margin-top: -140px; color: aliceblue; font-weight: bolder; font-size: 75px;">Coffee!</h1>
    <br><br><br>

    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-12">
                    <form class="bg-white p-3 m-2 rounded">
                        <h3 class="form-title text-center">Search For Your Coffee!</h3>
                        <h4>Search by Coffee Roast Or Coffee Name</h4>
                        <!--Form Group-->
                        <div class="form-group">
                            <!--Roast Selection -->
                            <label for="roast-selection"
                                   class="font-weight-bold text-capitalize"
                                   style="color: bisque">Roast
                            </label>
                            <select id="roast-selection" class="form-control">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <!--Coffee selection    -->
                            <div class="form-group mt-2">
                                <label for="coffee-name"
                                       class="font-weight-bold text-capitalize"
                                       style="color: bisque">Coffee Name
                                </label>
                                <input type="text" id="coffee-name" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <form class="bg-white p-3 m-2 rounded">
                        <h3 class="form-title text-center">Add Your Own Coffee!</h3>
                        <!--Form Group-->
                        <div class="form-group">
                            <!--Roast Selection -->
                            <label for="new-coffee-roast"
                                   class="font-weight-bold text-capitalize"
                                   style="color: bisque">Roast
                            </label>
                            <select id="new-coffee-roast" class="form-control">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <!--Coffee selection    -->
                            <div class="form-group mt-2">
                                <label for="new-coffee-name"
                                       class="font-weight-bold text-capitalize"
                                       style="color: bisque">Coffee Name
                                </label>
                                <input type="text" id="new-coffee-name" class="form-control">
                            </div>
                            <div class="text-right">
                                <input type="button" id="submit-new-coffee" value="Add Coffee" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col" id="coffees">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
