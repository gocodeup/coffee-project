<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grunt Coffee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 class="coffeeHead">Vet Coffee</h1>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6 col-sm-6">
            <div id="container">
                <table>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
        </div>
        <div class="col-6 col-sm-6">
            <div class="form row">
                <div class="form1 col-12">
                    <form>
                        <label for="roast-selection" class="label1">Roast</label>
                        <select class="form-select" id="roast-selection">
                            <option value="all">all</option>
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                        <label for="CoffeeSearchBar">Coffee Name</label>
                        <input id="CoffeeSearchBar" type="text" class="form-control" style="color: green" placeholder="Search by  coffee name">
                        <input class="btn btn-outline-success mt-3 mb-3" id="submit" type="submit" style=" width: 100%" />
                    </form>
                </div>
                <div class="midsection">
                    <span class="midText">Add a Coffee</span>
                </div>
                <div class="form2 col-12">
                    <form id="addForm">
                        <label for="roast-selection" class="label2">Roast</label>
                        <select class="form-select" id="add-roast" required>
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="roast-selection">Coffee Name</label>
                        <input type="text" class="form-control" id="add-name" style="color: green" placeholder="Add a coffee" required>
                        <input class="btn btn-outline-success mt-3" id="add-submit" type="submit" style="width: 100%" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
