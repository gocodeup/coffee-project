<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Coffee!</h1>
                <hr>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="d-flex flex-column gap-2">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffee-name">Coffee Name</label>
                    <input id="coffee-name" type="text">
                    <button id="submit" type="submit">Submit</button>
                </form>
                <h2>Add a Coffee</h2>
                <form class="d-flex flex-column gap-2">
                    <label for="add-roast-selection">Roast</label>
                    <select id="add-roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="add-coffee-name">Coffee Name</label>
                    <input id="add-coffee-name" type="text">
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>
            <div class="col">
                <div>
                    <div id="coffees"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
