<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/coffee-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--HEADER CONTAINER-->
<div class="container">
    <h1 class="text-center">Coffee!</h1>
    <hr>
</div>
<!--END OF HEADER CONTAINER-->

<!--CONTAINER FOR ALL THREE SECTIONS [DISPLAYED COFFEES + (CHOOSE COFFEE & ADD COFFEE)]-->
<div class="container d-flex">

    <!--DISPLAYED COFFEES-->
    <div class="container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
            </thead>
            <tbody id="coffees"></tbody>
        </table>
    </div>
    <!--END OF DISPLAYED COFFEES-->

    <!--CONTAINER WRAPPING THE CHOOSE COFFEE AND ADD COFFEE SECTIONS-->
    <div class="container">

        <!--CHOOSE COFFEE NAME AND ROAST-->
        <section class="container d-flex flex-column ">
            <form>
                <div class="container d-flex flex-column">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>

                    <label class="mt-2">Coffee Name</label>
                    <input type="text" name="coffee name">
                </div>
                <div class="container mt-3">
                    <input class="btn-primary w-100" id="submit" type="submit"/>
                </div>
            </form>
            <hr>
        </section>
        <!--END OF CHOOSE COFFEE NAME AND ROAST-->

        <!--ADD COFFEE-->
        <section class="container d-flex flex-column ">
            <h2 class="text-center">Add a Coffee</h2>
            <form>
                <div class="container d-flex flex-column">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label class="mt-2">Name</label>
                    <input type="text" name="coffee name">
                </div>
                <div class="container mt-3">
                    <input class="btn-primary w-100" id="submit" type="submit"/>
                </div>
            </form>
        </section>
        <!--END OF ADD COFFEE-->

        <!--END OF CONTAINER WRAPPING THE CHOOSE COFFEE AND ADD COFFEE SECTIONS-->
    </div>

<!--END OF CONTAINER FOR ALL THREE SECTIONS-->
</div>

<script src="js/coffee-main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
