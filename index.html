<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GETCHO COFFEE!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Genos:wght@200;600&family=Yuji+Boku&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cdf7e2310.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="mobile-hide">
    <div class="jumbotron bg-cover jumbotron-fluid" style="background-image: url(photos/img.png)">
        <div class="container">
            <h1 class="display-4">Cody's Coffee</h1>
            <p class="tag">Just brew it <i class="fas fa-mug-hot"></i></p>
        </div>
    </div>
</div>
<main class="container">

    <div class="row m-0">
        <div class="col-5">
            <h1>Our Coffees</h1>
            <div id="coffees">
            </div>
        </div>
        <div class="col-5">
            <h1>User Coffees</h1>
            <div id="newcoffees"></div>
        </div>
        <div class="col-2 p-0 m-0">
            <div class="row m-0">
                <div class="card">
                    <div class="card m-2 " id="searchCard">
                        <form class="d-flex">
                            <label for="roast-selection"></label>
                            <select class="flex-grow-1" id="roast-selection">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                                <option>all</option>
                            </select>
                            <input id="submit" type="submit"/>
                        </form>
                    </div>
                    <div class="card m-2" id="searchcard">
                        <form id="form">
                            <input type="search" id="query" class="searchBox" placeholder="Search...">
                            <button id="searchbtn">Search</button>
                        </form>
                    </div>
                    <form class=add-coffee">
                        <div class="card">
                            <label for="addRoast"></label>
                            <select id="addRoast">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="card">
                            <input type="text"  id="addCoffee" placeholder="Add a coffee"/>
                        </div>
                        <div class="card">
                            <input type="text"  id="addDescription" placeholder="Add a description"/>
                            <input id="submitcoffee" type="submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
