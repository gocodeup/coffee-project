        <div class="container">
            <div class="form-group">
                <form id="search-form">
                    <label for="roast-selection">Roast Selection</label>
                        <select id="roast-selection" class="form-control">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    <div class="form-group">
                        <label>Coffee</label>
                        <input class="form-control" type="text" id="name" >
                    </div>
                    <button class="btn btn-dark btn-block" type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    <hr>
        <div id="coffees">
            <h1>NAME</h1>
            <p>ROAST</p>
