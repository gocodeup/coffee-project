<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Coffee!</h1>
    <hr>
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submitbtn" type="submit" />

    </form>
    <form>
        <label for="coffee-selection"></label>
        <select id="coffee-selection"></select>
            <option>Light City</option>
            <option>Half City</option>
            <option>Cinnamon</option>
            <option>City</option>
            <option>American</option>
            <option>Breakfast</option>
            <option>High</option>
            <option>Continental</option>
            <option>New Orleans</option>
            <option>European</option>
            <option>Espresso</option>
            <option>Viennesse</option>
            <option>Italian</option>
            <option>French</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
