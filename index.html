<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <!-- Background Container -->
    <div id="backgroundDiv">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbars">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <!--<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Only The Finest
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Light</a>
                            <a class="dropdown-item" href="#">Medium</a>
                            <a class="dropdown-item" href="#">Dark</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">All Roasts</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" id="cartel"><h1>[{ Dev Brew #0 }]</h1></a>
                    </li>
                    <li class="nav-item">
                        <!--<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="input-style">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for your Roast" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="input-styles" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- End of Navbar -->

        <!-- Coffee Table -->
        <div class="updatedTable">
            <table class="table table-hover table-dark table-borderless">
                <thead>
                <tr>
                    <!--                <th>ID</th>-->
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <!-- End of Coffee Table -->

    </div>
    <!-- End Background Container -->

    <!-- Background Video -->
    <video autoplay muted loop controls class="beans">
        <source src="Media/coffeeDemo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- End of Background Video -->
</div>


<script src="main.js"></script>
</body>
</html>
