<body>
    <h1>Coffee!</h1>

    <form>

            <option>Medium</option>
            <option>Dark</option>

        </select>
        <br>
        Search for Coffee: <input id ="coffee-name" type="text" name="coffeeName">
        <input id="submit" type="submit" />
    </form>
    <br>
    <form>
        <h1>Add a Coffee!</h1>
        <label for="add-coffee"></label>
        <select id="add-coffee">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        Name: <input type="text" name="coffeeName">
        <br>
        <input id="enter" type="submit" />

    </form>
