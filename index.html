<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container">
        <div class="row">
            <div class="column align-center">
                <h1>Coffee!</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="coffee column" id="coffees">
            </div>
            <div class="column">
                <form class="coffee-form" method="POST" action="https://request-inspector.glitch.me">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option value="all">All</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <p>
                        <label for="roast-search"></label>
                        <input id="roast-search" name="roast-select" type="text" placeholder="Coffee Name">
                    </p>
                    <input id="submit" type="submit" />
                </form>
                <form class="coffee-add" method="POST" action="https://request-inspector.glitch.me">
                    <label for="coffee-add">Roast</label>
                    <select id="coffee-add" name="coffee-add">
                        <option value="0">Light</option>
                        <option value="1">Medium</option>
                        <option value="2">Dark</option>
                    </select>
                    <p>
                        <label for="name-add"></label>
                        <input id="name-add" name="name-add" type="text" placeholder="Coffee Name">
                    </p>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</div>

    <script src="main.js"></script>
</body>
</html>
