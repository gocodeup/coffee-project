<body>

    <div class="container">
        <h1 class="text-center">Coffee</h1>
        <hr>

        <div class="row">

            <div id="coffees" class="col-md-6"></div>

            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select class="form-control" id="roast-selection" name="roast">
                            <option value="all" selected>All</option>
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="roast-name">Coffee Name</label>
                        <input id="roast-name" type="text" class="form-control">
                    </div>

                </form>
                <hr>
                <h1 class="text-center">Add a Coffee</h1>
                <form class="coffees" role="form">
                    <div class="form-group">
                        <label for="add-coffee">Roast</label>
                        <select class="form-control" id="add-coffee" name="roast">
                            <option selected>Select your roast</option>
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coffee-name">Coffee Name</label>
                        <input type="text" class="form-control" id="coffee-name">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary center-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
