<div class ="container">
    <h1 class="text-center">Coffee!</h1>

<div class="col-xs-6 w-50" id="coffees">



</div class="col-xs-6 w-50">
        <div class="col-xs-6 w-50">
            <form>
                <div class="font-weight-bold">Roast</div>
                <p>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                </p>
                <div class="font-weight-bold">
                <label for="coffeeName">Coffee Name</label>
                </div>
                <p>
                <input id="coffeeName" name="username" type="text">
                </p>
                <p>
                <input id="submit" type="submit"/>
                </p>
            </form>
            <hr class="w-100">

            <h2>Add a Coffee</h2>

            <form id="coffeeCreation">
                <div class="font-weight-bold">Roast</div>
                <p>
                    <label for="roast-creation"></label>
                    <select id="roast-creation">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </p>
                <div class="font-weight-bold">
                    <label for="coffeeName">Coffee Name</label>
                </div>
                <p>
                    <input id="coffeeCreateName" name="username" type="text">
                </p>
                <p>
                    <input id="submitCreate" type="submit"/>
                </p>
            </form>

        </div>

    </div>

</div>
