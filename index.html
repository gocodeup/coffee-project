<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <p>dark</p>

    <p>medium</p>
    <h1>City</h1>
    <p>medium</p>
    <h1>Half City</h1>
    <p>light</p>
    <h1>Italian</h1>
    <p>dark</p>

    <p>dark</p>
    <h1>New Orleans</h1>
    <p>dark</p>
    <h1>High</h1>
    <p>dark</p>
    <h1>American</h1>
    <p>medium</p>
    <h1>Cinnamon</h1>
    <p>light</p>

<script src="main.js"></script>

</html>
