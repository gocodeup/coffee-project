<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>
    <h3><strong>Coffee Name</strong></h3>
    <input type="text">
    <div>
        <header class="coffeetype">Light City </header>
        <p>Light</p> <br>
        <header class="coffeetype">Half City </header>
        <p>Light</p> <br>
        <header class="coffeetype">Cinnamon </header>
        <p>Light</p> <br>
        <header class="coffeetype">City </header>
        <p>Medium</p> <br>
        <header class="coffeetype">American </header>
        <p>Medium</p> <br>
        <header class="coffeetype">Breakfast </header>
        <p>Medium</p> <br>
        <header class="coffeetype">High </header>
        <p>Dark</p> <br>
        <header class="coffeetype">Continental </header>
        <p>Dark</p> <br>
        <header class="coffeetype">New Orleans </header>
        <p>Dark</p> <br>
        <header class="coffeetype">European </header>
        <p>Dark</p> <br>
        <header class="coffeetype">Espresso </header>
        <p>Dark</p> <br>
        <header class="coffeetype">Viennese </header>
        <p>Dark</p> <br>
        <header class="coffeetype">Italian </header>
        <p>Dark</p> <br>
        <header class="coffeetype">French </header>
        <p>Dark</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
