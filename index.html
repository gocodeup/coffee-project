<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Coffee!</h1>
    </div>
</header>
<hr class="hr-line">
<main>
    <div class="container">
        <div class="row ">
            <div class="col-8 " id="coffee-align">
                <span class ="style-coffee" id="coffees"></span>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <select class="form-control" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="search-bar-coffee-name">Coffee Name</label>
                        <input type="text" class="form-control" id="search-bar-coffee-name" placeholder="Type Name">
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" id="submit" type="submit"/>
                </form>
                <br>
                <form>
                    <h1 class="text-center font-style-georgia">Add a Coffee</h1>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select class="form-control" >
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-coffee-name">Name</label>
                        <input type="text" class="form-control" id="new-coffee-name" placeholder="Type Name">
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="submit"/>
                </form>
            </div>

        </div>
    </div>


</main>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
