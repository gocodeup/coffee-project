<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Coffee!</h1>
<hr>
<div class="container">

    <!-- different coffees layout -->
    <div class="row">
        <div class="col-8 text-white bg-black opacity-50 rounded-4">
            <div class="d-flex justify-content-between flex-wrap" id="coffees"></div>
        </div>
        <div class="col-4 text-white">

            <!-- form to select current menu of roasts and names -->
            <form>
                <label class="d-flex" for="roast-selection">Roast</label>
                <select id="roast-selection">
                    <option id="all-roast">all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label class="d-flex mt-1" for="coffee-selection">Coffee Name</label>
                <input id="coffee-selection" type="input"/>
                <input class="my-3 bg-warning text-white" id="submit" type="submit" />
                <!-- form to add new roasts and names to menu -->
            </form>
            <h2><strong>Add a Coffee<strong></strong></h2>
            <form>
                <label class="d-flex" for="added-roast-selection">Roast</label>
                <select id="added-roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label class="d-flex mt-1" for="added-coffee-selection">Coffee Name</label>
                <input id="added-coffee-selection" type="input"/>
                <input class="my-3 bg-warning text-white" id="submit2" type="submit" />
            </form>
        </div>
    </div>
</div>

<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- JS -->
<script src="main.js"></script>
</body>
</html>
