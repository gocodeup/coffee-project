<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <div class="row">

        <div>
            <div id="coffees"></div>
        </div>

        <div>
            <form>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection" onChange="updateCoffees()">
                        <option selected="selected">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="coffeename">Coffee Name</label>
                    <input type="text" id="coffeename" onkeyup="updateCoffees()">
                </div>
            </form>

            <hr>

            <h2>Add a Coffee</h2>
            <form>
                <div>
                    <label for="new-roast-selection">Roast</label>
                    <select id="new-roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="add-coffee">Name</label>
                    <input type="text" id="add-coffee">
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
    </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
