<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
<header style="text-align: center;">
    <h1>Coffee!</h1>
    <hr class="my-4">
</header>
    <form>
        <label for="roast-selection">Roast</label>
        <select id="roast-selection" onChange="updateCoffees()">
            <option selected="selected">all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="coffeename">Coffee Name</label>
        <input type="text" id="coffeename" onkeyup="updateCoffees()">
    </form>
    <hr>
    <h2>Add a Coffee</h2>
    <form>
        <label for="new-roast-selection">Roast</label>
        <select id="new-roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="add-coffee">Name</label>
        <input type="text" id="add-coffee"/>
        <input id="submit" type="submit" />
    </form>

<div id="coffees"></div>
</div>

    <script src="main.js"></script>
</body>
</html>
