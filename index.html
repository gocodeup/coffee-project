<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Coffee!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1>Coffee!</h1>
        </div>
    </div>
    <hr style="">
    <div class="row">
        <div class="col-6">
            <div id="coffees" class="row">

            </div>
        </div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection" class="form-control">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coffeeName">Coffee Name</label>
                    <input type="text" class="form-control" id="coffeeName" onkeyup="mySearchFunction()">
                </div>
                <button id="submit" type="submit" class="btn btn-primary btn-sm btn-block">Submit</button>
            </form>
            <hr>
            <form>
                <div id="header d-flex justify-content-center">
                    <h5>Add a Coffee</h5>
                </div>
                <div class="form-group">
                    <label for="roast-selection2">Roast</label>
                    <select id="roast-selection2" class="form-control">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nameAdded">Name</label>
                    <input type="text" class="form-control" id="nameAdded">
                </div>
                <button id="submit2" type="submit" class="btn btn-primary btn-sm btn-block">Submit</button>

            </form>
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
