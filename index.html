<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
<header style="text-align: center;">
    <h1>Coffee!</h1>
    <hr class="my-4">
</header>

<div class="row">

    <div class="col-md-6">
        <div id="coffees"></div>
    </div>

    <div class="col-md-6">
    <form>
        <div class="form-group">
        <label for="roast-selection">Roast</label>
        <select id="roast-selection" class="form-control" onChange="updateCoffees()">
            <option selected="selected">all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="coffeename">Coffee Name</label>
        <input type="text" id="coffeename" class="form-control" onkeyup="updateCoffees()">
        </div>
    </form>

    <hr>

    <h2>Add a Coffee</h2>
    <form>
        <div class="form-group">
        <label for="new-roast-selection">Roast</label>
        <select id="new-roast-selection" class="form-control">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="add-coffee">Name</label>
        <input type="text" id="add-coffee" class="form-control"/>
        <input id="submit" type="submit" class="btn btn-block btn-primary"/>
        </div>
    </form>
    </div>
</div>
</div>

    <script src="main.js"></script>

</body>
</html>
