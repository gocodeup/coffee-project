<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/5bdcb73ea0.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="jumbotron" style="height: 40px; background-color: white">
    <h1 class="display-4 text-center" style="margin-top: -30px">Coffee!</h1>
    <br>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="row">
                    <div class="container m-auto p-auto col-12">
                        <label for="coffee-name" class="control-label font-weight-bold text-capitalize">Coffee
                            Name</label>
                        <input type="text" id="coffee-name">
                    </div>
                    <div class="container m-auto p-auto col-12">
                        <label for="roast-selection"
                               class="control-label font-weight-bold text-capitalize">Roast</label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input id="submit" type="submit"/>
                    </div>
                </div>
                <div class="container m-auto p-auto row">
                    <label for="new-coffee-roast">
                        <select id="new-coffee-roast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </label>
                    <input type="text" id="new-coffee-name">
                    <input id="submit-new-coffee" type="button" value="Add Coffee">
                </div>
            </form>
        </div>
        <div class="col" id="coffees">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
