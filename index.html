<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="text-center">Coffee!</h1>
<!--added hr-->
    <hr>
<!--divide into columns-->
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="row" id="coffees">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <form class="text-center">
                <h1>Search for coffee</h1>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <!--Added option for all roasts-->
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="coffee-name" placeholder="Enter coffee name..." type="text" />
                <label for="coffee-name"></label>
                <input id="submit" type="submit" />
            </form>
            <br>
            <form class="text-center">
                <h1>Add a coffee</h1>
                <label for="add-coffee-roast"></label>
                <select id="add-coffee-roast">
                    <!--Added option for all roasts-->
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="add-coffee-name" placeholder="Name of your coffee..." type="text" />
                <label for="add-coffee-name"></label>
                <input id="add-submit" type="submit" />
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
