<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Coffee!</h1>
<div class="container">
    <hr>

    <div class="row">
        <div class="col-sm">
            <table id="myTable">
                    <tbody id="coffees"></tbody>
            </table>
        </div>
        <div class="col-sm">

            <form id="search-coffees">
                <label for="roast-selection">Roast</label>
                <br>
                <select id="roast-selection" class="w-100 form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label for="myInput">Coffee Name</label>
                <br>
                <input id="myInput" class="w-100"  type="text">
                <br>
                <button id="submit" type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
            <hr>
            <h2>Add a coffee</h2>
            <form>
                <label for="AddRoast-selection">Roast</label>
                <br>
                <select id="AddRoast-selection" class="w-100 form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label for="addCoffeeName">Coffee Name</label>
                <br>
                <input id="addCoffeeName" class="w-100" type="text">
                <br>
                <button id="addCoffeeSubmit" type="button" class="btn btn-primary w-100 mt-3">Add</button>
            </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
