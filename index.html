<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Coffee!</h1>

    <hr>
    <main class="boxElement">
    <form>
        <label for="roast-selection"></label>
        <select oninput="appearDisappear()" id="roast-selection" class="longButton">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>

    <h3><strong>Coffee Name</strong></h3>
    <form autocomplete="on" action="/action_page.php">
        <div class="autocomplete" style="width:300px;">
            <input id="myInput" type="text" name="myInput">
        </div>
        <input type="submit">
    </form>


    <h1>Add a coffee</h1>


    <form>
        <label for="add-roast-selection"></label>
        <select id="add-roast-selection" class="longButton">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>

    <h3><strong>Name</strong></h3>
    <form>
        <div class="autocomplete" style="width:300px;">
            <input id="myInput2" type="text" name="myInput2">
        </div>
        <input type="submit" id="submitButton">
    </form>

    <br>

    <div class="rightFloats">
        <div id="typeLight">
            <header class="coffeeType">Light City </header>
            <p class="smText">Light</p> <br>
            <header class="coffeeType">Half City </header>
            <p class="smText">Light</p> <br>
            <header class="coffeeType">Cinnamon </header>
            <p class="smText">Light</p> <br>
        </div>
        <div id="typeMedium">
            <header class="coffeeType">City </header>
            <p class="smText">Medium</p> <br>
            <header class="coffeeType">American </header>
            <p class="smText">Medium</p> <br>
            <header class="coffeeType">Breakfast </header>
            <p class="smText">Medium</p> <br>
        </div>
        <div id='typeDark'>
            <header class="coffeeType">High </header>
            <p class="smText">Dark</p> <br>
            <header class="coffeeType">Continental </header>
            <p class="smText">Dark</p> <br>
            <header class="coffeeType">New Orleans </header>
            <p class="smText">Dark</p> <br>
            <header class="coffeeType">European </header>
            <p class="smText">Dark</p> <br>
            <header class="coffeeType">Espresso </header>
            <p class="smText">Dark</p> <br>
            <header class="coffeeType">Viennese </header>
            <p class="smText">Dark</p> <br>
            <header class="coffeeType">Italian </header>
            <p class="smText">Dark</p> <br>
            <header class="coffeeType">French </header>
            <p class="smText">Dark</p>
        </div>
    </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
