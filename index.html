<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLAM COFFEE</title>
    <source src="audio/slam.mp3" type="audio/mpeg">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="mainContainer">
<div class="headlineContainer">
    <img id="image" src="images/angry.jpg" class="img-fluid" height="200" width="95%"/>
    <div id="main-header">SLAM! </div>
    <div class="subMain">COLD COFFEE Co.</div>
    <h2 class="name">Don't sip it SLAM! it</h2>
</div>

<!--roast selector-->

<div>
<div>
    <div class="brownLine"></div>
</div>
</div>
<div class="pageContainer">
    <form>
        <label >CHOOSE YOUR ROAST!</label>
        <!--Roast dropdown-->
        <select class="form-control form-control-sm dropdown " id="roast-selection">
            <option>LIGHT</option>
            <option>MEDIUM</option>
            <option>DARK</option>
        </select>
        <br>
        <!--Coffee Search-->
        <input class="form-control dropdown" type="text" id="myInput" placeholder="Search for coffees"
               title="Type in a name">
        <br>

       <input data-file='slam' class="btn btn-danger" onclick="document.getElementById('b').play();" id="submit" type="submit" value="SLAM!">
    </form>
    <audio id='b' src="audio/slam.mp3"preload="auto"></audio>
    <button onclick="document.getElementById('b').play();">SLAM</button>
    <!------------------->
    <audio id="a" src="audio/slam.mp3"></audio>
    <div class="leftSide">
<!--coffee cards-->
        <div class="coffee-list" id="coffees">
        </div>

    </div>
</div>

<script src="main.js"></script>

</body>
</html>
