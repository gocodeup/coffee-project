<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="checkout-page.css">
</head>
<body>

<h3>Anime Coffee Co.</h3>


<div class="row">
    <div class="col-75">
        <div class="container">
            <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Son Goku Kakarotto">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="goku@saiyan.com">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="58n 018 439 East District">
                    <label for="city"><i class="fa fa-institution"></i> East District</label>
                    <input type="text" id="city" name="city" placeholder="New York">

                    <div class="row">
                        <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="NY">
                        </div>
                        <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="10001">
                        </div>
                    </div>
                </div>

                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <img src="Images/visa.png" height="30px" width="45px">
                        <img src="Images/mc.png" height="30px" width="45px">
                        <img src="Images/amex.png" height="30px" width="45px">
                        <img src="Images/discover.png" height="30px" width="45px">
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Son Goku Kakarotto">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2025">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="000">
                        </div>
                    </div>
                </div>

            </div>
            <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Shopping Cart <span class="price" style="color:black"><i
                    class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
            <p><a href="#">Vageta's Revenge Dark Roast</a> <span class="price">$15</span></p>
            <p><a href="#">Aizawa Knockout Special</a> <span class="price">$8</span></p>
            <p><a href="#">Light Light Roast</a> <span class="price">$5</span></p>
            <p><a href="#">Kamado Medium Blend</a> <span class="price">$5</span></p>
            <hr>
            <p>Grand Total <span class="price" style="color:black"><b>$33</b></span></p>
        </div>
    </div>
</div>

</body>
</html>
